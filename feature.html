function setMarket(type, btn) {
  document.querySelectorAll(".tab").forEach(b => b.classList.remove("active"));

setMarket("OTC", document.querySelector(".tab.active"));

// --- ADVANCED AI BRAIN LOGIC ---
function getRSI(data) {
  let period = 14;
  if (data.length < period) return 50;
  let gains = 0, losses = 0;
  for (let i = data.length - period; i < data.length; i++) {
    let diff = data[i].close - data[i-1].close;
    if (diff >= 0) gains += diff; else losses -= diff;
  }
  return 100 - (100 / (1 + (gains / (losses || 1))));
}

function analyzeBrain(candles) {
  if (candles.length < 60) return null;
  let last = candles[candles.length - 1];
  let rsi = getRSI(candles);
  let sma20 = candles.slice(-20).reduce((a,b) => a+b.close, 0) / 20;
  let sma50 = candles.slice(-50).reduce((a,b) => a+b.close, 0) / 50;

  // Final confirmation: Trend + RSI + Candle Strength
  if (sma20 > sma50 && rsi < 60 && last.close > last.open) return "CALL";
  if (sma20 < sma50 && rsi > 40 && last.close < last.open) return "PUT";
  return null;
}

async function generate() {
  if (LOCK) return;
  const selected = [...document.getElementById('pairs').selectedOptions].map(o => o.value);
  if (selected.length < 1) return alert("Select at least 1-2 pairs!");

  LOCK = true;
  FINAL_SIGNALS = [];
  const output = document.getElementById('output');
  output.innerHTML = `<div class="loader-box">READING API CANDLES...<div class="bar-bg"><div class="bar-fill" id="pb"></div></div><span id="perc">0%</span></div>`;

  let analyzedPool = [];
  for (let i = 0; i < selected.length; i++) {
    try {
      let res = await fetch(API + selected[i]);
      let json = await res.json();
      let decision = analyzeBrain(json.data || []);
      if (decision) {
        analyzedPool.push({ pair: selected[i].replace(/-otc|-OTC/gi, ''), dir: decision });
      }
      let p = ((i + 1) / selected.length) * 100;
      document.getElementById('pb').style.width = p + "%";
      document.getElementById('perc').innerText = Math.round(p) + "%";
    } catch (e) { console.error(e); }
  }

  if (analyzedPool.length === 0) {
    output.innerText = "MARKET UNSTABLE: NO ACCURATE TRENDS FOUND.";
    LOCK = false; return;
  }

  // Time-Gap Distribution (Real Professional Spacing)
  const sT = document.getElementById('start').value;
  const eT = document.getElementById('end').value;
  let start = new Date("2026-01-01 " + sT).getTime();
  let end = new Date("2026-01-01 " + eT).getTime();
  if (end <= start) end += 86400000;

  let currentPoint = start;
  while (currentPoint < end && FINAL_SIGNALS.length < 10) {
    // 5 to 10 minutes gap between signals
    currentPoint += (5 + Math.random() * 5) * 60000; 
    if (currentPoint >= end) break;

    let asset = analyzedPool[FINAL_SIGNALS.length % analyzedPool.length];
    FINAL_SIGNALS.push({
      time: new Date(currentPoint).toTimeString().slice(0,5),
      pair: asset.pair,
      dir: asset.dir
    });
  }

  renderResult();
  LOCK = false;
}
