function setMarket(type,btn){

o.value=p;

});

setMarket("OTC",document.querySelector(".tab.active"));

function EMA(d,p){
let k=2/(p+1);
let e=d[d.length-p].close;
for(let i=d.length-p+1;i<d.length;i++){
e=d[i].close*k+e*(1-k);
}
return e;
}

function strongSignal(data){
if(data.length<200)return null;
let r=data.slice(-200);
let ema20=EMA(r,20);
let ema50=EMA(r,50);
let ema100=EMA(r,100);
let last=r[r.length-1];

let score=0;
if(ema20>ema50&&ema50>ema100)score+=4;
if(ema20<ema50&&ema50<ema100)score-=4;

let momentum=0;
for(let i=r.length-20;i<r.length;i++){
let diff=r[i].close-r[i-1].close;
if(diff>0)momentum++;
if(diff<0)momentum--;
}
if(momentum>6)score+=3;
if(momentum<-6)score-=3;

let high=Math.max(...r.slice(-30).map(x=>x.high));
let low=Math.min(...r.slice(-30).map(x=>x.low));

if(last.close>high)score+=3;
if(last.close<low)score-=3;

if(score>=7)return "CALL";
if(score<=-7)return "PUT";
return null;
}

async function scan(){
