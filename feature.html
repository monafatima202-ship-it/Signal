<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APX PREMIUM SIGNALS</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --neon: #00ffea;
  --neon-glow: 0 0 10px #00ffea, 0 0 20px #00ffea, 0 0 30px #00ffea;
  --dark: #0a0e17;
  --panel: #111827;
  --call: #00ff88;
  --put: #ff3366;
  --gold: #ffd700;
  --text: #e0f7ff;
}

body {
  background: var(--dark);
  color: var(--text);
  font-family: 'Rajdhani', sans-serif;
  margin:0;
  padding:0;
  min-height:100vh;
}

header {
  padding: 20px 15px;
  background: rgba(0,0,0,0.7);
  border-bottom: 2px solid var(--neon);
  box-shadow: var(--neon-glow);
  text-align: center;
}

.logo {
  font-family: 'Orbitron';
  font-size: 2.2rem;
  font-weight: 900;
  color: var(--neon);
  text-shadow: var(--neon-glow);
  letter-spacing: 3px;
}

.clock {
  font-size: 1.1rem;
  color: var(--gold);
  margin-top: 6px;
}

.container {
  max-width: 520px;
  margin: 20px auto;
  padding: 0 12px;
}

.panel {
  background: var(--panel);
  border: 1px solid rgba(0,255,234,0.25);
  border-radius: 16px;
  padding: 24px 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

.tabs {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 8px;
  margin-bottom: 20px;
}

.tab {
  padding: 12px;
  background: transparent;
  border: 1px solid var(--neon);
  border-radius: 10px;
  color: var(--neon);
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
}

.tab.active {
  background: var(--neon);
  color: #000;
  box-shadow: var(--neon-glow);
}

select, input[type="time"] {
  width: 100%;
  padding: 14px;
  margin-bottom: 16px;
  background: #0f1624;
  color: white;
  border: 1px solid #334155;
  border-radius: 10px;
  font-size: 1rem;
}

select[multiple] { height: 140px; }

.main-btn, .tg-btn {
  width: 100%;
  padding: 16px;
  margin: 12px 0;
  border: none;
  border-radius: 12px;
  font-family: 'Orbitron';
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s;
}

.main-btn {
  background: linear-gradient(135deg, #00ffea, #00b8ff);
  color: #000;
  box-shadow: var(--neon-glow);
}

.main-btn:hover { box-shadow: 0 0 25px #00ffea; }

.tg-btn { background: #0088cc; color: white; }

#output {
  margin-top: 24px;
  padding: 16px;
  border: 1px dashed var(--neon);
  border-radius: 12px;
  background: rgba(0,255,234,0.03);
  min-height: 220px;
  white-space: pre-wrap;
  font-family: monospace;
  font-size: 1.05rem;
}

.loading {
  text-align: center;
  padding: 40px 0;
  font-family: 'Orbitron';
  font-size: 1.4rem;
  color: var(--neon);
  animation: pulse 1.6s infinite alternate;
}

@keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }
</style>
</head>
<body>

<header>
  <div class="logo">APX PREMIUM</div>
  <div class="clock" id="clock">UTC+6</div>
</header>

<div class="container">
  <div class="panel">

    <div class="tabs">
      <button class="tab active" onclick="setMarket('OTC',this)">OTC</button>
      <button class="tab" onclick="setMarket('STOCK',this)">STOCK</button>
      <button class="tab" onclick="setMarket('CRYPTO',this)">CRYPTO</button>
    </div>

    <select id="pairs" multiple></select>

    <input type="time" id="start" value="01:00">
    <input type="time" id="end" value="05:00">

    <button class="main-btn" onclick="startEngine()">GENERATE SIGNALS</button>
    <button class="tg-btn" onclick="pushTG()">SEND TO TELEGRAM</button>

    <div id="output">Select pairs & time range then click GENERATE SIGNALS</div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>

<script>

const API = "https://apx.mkapi009.workers.dev?pair=";
const TG  = "https://signal.mkapi009.workers.dev/send";
let SIGNALS = [];
let LOCKED = false;

// EMA calculation
function EMA(data, period){
    if(data.length < period) return null;
    let k = 2 / (period + 1);
    let ema = data[data.length - period].close;
    for(let i = data.length - period + 1; i < data.length; i++){
        ema = data[i].close * k + ema * (1 - k);
    }
    return ema;
}

// Trend + Momentum Logic
function analyze(candles){
    if(candles.length < 60) return null;

    let ema20 = EMA(candles, 20);
    let ema50 = EMA(candles, 50);

    if(ema20 === null || ema50 === null) return null;

    let trend = ema20 > ema50 ? "CALL" : "PUT";

    // Momentum last 5 candles
    let momentum = 0;
    let recent = candles.slice(-5);
    for(let i=1; i<recent.length; i++){
        if(recent[i].close > recent[i-1].close) momentum++;
        else momentum--;
    }

    // Last candle strength
    let last = candles[candles.length-1];
    let body = Math.abs(last.close - last.open);
    let range = last.high - last.low || 0.0001;
    let strength = body / range;

    if(strength < 0.4) return null; // weak → skip

    if(trend === "CALL" && momentum >= 2) return "CALL";
    if(trend === "PUT"  && momentum <= -2) return "PUT";

    return null; // no strong signal
}

// Engine
async function startEngine(){
    if(LOCKED){
        alert("Signals already generated. Refresh page to regenerate.");
        return;
    }

    SIGNALS = [];
    LOCKED = true;

    const selected = [...document.getElementById('pairs').selectedOptions].map(o => o.value);
    if(!selected.length) {
        alert("Select Pairs!");
        LOCKED = false;
        return;
    }

    document.getElementById('output').innerHTML = '<div class="loading">Analyzing Professional Structure...</div>';

    const s = document.getElementById('start').value;
    const e = document.getElementById('end').value;

    const now = new Date();
    let sD = new Date(now.toDateString() + " " + s).getTime();
    let eD = new Date(now.toDateString() + " " + e).getTime();
    if(eD <= sD) eD += 86400000; // next day

    const totalSignalsPerPair = 15;
    const step = (eD - sD) / totalSignalsPerPair;

    for(const pair of selected){
        try{
            const res = await fetch(API + pair);
            const json = await res.json();
            const candles = json?.data || [];

            let dir = analyze(candles);

            if(dir){
                for(let i=0; i<totalSignalsPerPair; i++){
                    let timeObj = new Date(sD + step * i);
                    timeObj.setSeconds(0);
                    let timeStr = timeObj.toTimeString().slice(0,5);

                    SIGNALS.push({
                        time: timeStr,
                        pair: pair.replace('-otc','').replace('-OTC',''),
                        dir: dir
                    });
                }
            }

        }catch(e){
            console.log("API error", pair, e);
        }
    }

    display();
}

// Display
function display(){
    const out = document.getElementById('output');

    if(!SIGNALS.length){
        out.innerText = "No Strong Structure Found.";
        return;
    }

    let text = "";
    SIGNALS.forEach(s => {
        text += `${s.time} | ${s.pair.padEnd(8)} | ${s.dir}\n`;
    });

    out.innerText = text;
}

// Telegram
async function pushTG(){
    if(!SIGNALS.length) return alert("Generate first!");

    let msg = "✦═══ APX ULTRA SIGNALS ═══✦\n";
    msg += "UTC+6 | 1 Min Expiry\n";
    msg += "━━━━━━━━━━━━━━━━━━━━━━\n";
    msg += "```\n";

    SIGNALS.forEach(s => {
        let pairFormatted = s.pair.padEnd(8, " ");
        msg += `${s.time} | ${pairFormatted} | ${s.dir}\n`;
    });

    msg += "```\n";
    msg += "━━━━━━━━━━━━━━━━━━━━━━\n";
    msg += "1 Step MG | Avoid News | Stop after 2L";

    try {
        await fetch(TG, {method:"POST", body:msg});
        alert("Professional aligned signals sent!");
    } catch(e){
        alert("Telegram send failed.");
        console.error(e);
    }
}

// Tabs & init
function setMarket(t, btn){
  document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');

  const sel = document.getElementById('pairs');
  sel.innerHTML = '';
  const LIST = {
    OTC: ["USDINR-otc","USDPKR-otc","USDBDT-otc","USDCOP-otc","USDARS-otc","USDMXN-otc","USDZAR-otc","BRLUSD-otc","USDNGN-otc","USDTRY-otc"],
    STOCK: ["MSFSTK-OTC","AXPSTK-OTC"],
    CRYPTO: ["BTCUSD-otc","ETHUSD-otc"]
  };

  LIST[t].forEach(p => {
    let opt = document.createElement('option');
    opt.value = p;
    opt.textContent = p.replace('-otc','').replace('-OTC','');
    sel.appendChild(opt);
  });
}
setMarket('OTC', document.querySelector('.tab'));

// Clock
setInterval(() => {
  let d = new Date();
  d.setHours(d.getUTCHours() + 6);
  document.getElementById('clock').innerText = "UTC+6 | " + d.toLocaleTimeString('en-GB', {hour12:false});
}, 1000);

</script>
</body>
</html>
