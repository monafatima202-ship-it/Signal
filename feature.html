<script>

const API = "https://apx.mkapi009.workers.dev?pair=";
const TG = "https://signal.mkapi009.workers.dev/send";

let FINAL = [];
let LOCK = false;

const LIST = {
  OTC: ["USDPKR-otc","USDBDT-otc","USDINR-otc","USDARS-otc","USDNGN-otc","BRLUSD-otc","USDMXN-otc","USDEGP-otc","USDIDR-otc"],
  STOCK: ["MSFSTK-otc","AXPSTK-OTC","PFESTK-otc","MCDSTK-otc","JNJSTK-otc","FABSTK-otc","BOISTK-otc"],
  CRYPTO: ["XAUUSD-otc","BTCUSD-otc"]
};

function setMarket(type,btn){
  document.querySelectorAll(".tab").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  pairs.innerHTML = "";
  LIST[type].forEach(p=>{
    let o = document.createElement("option");
    o.value = p;
    o.textContent = p.replace(/-otc|-OTC/,'');
    pairs.appendChild(o);
  });
}
setMarket("OTC", document.querySelector(".tab.active"));

function EMA(data, period) {
  if (data.length < period) return null;
  let k = 2 / (period + 1);
  let ema = data[data.length - period].close;
  for (let i = data.length - period + 1; i < data.length; i++) {
    ema = data[i].close * k + ema * (1 - k);
  }
  return ema;
}

/* üî• STRONG HIGH ACCURACY ENGINE */
function analyze(c) {
  if (c.length < 120) return null;

  let recent = c.slice(-120);

  let ema20 = EMA(recent, 20);
  let ema50 = EMA(recent, 50);
  let ema100 = EMA(recent, 100);
  if (!ema20 || !ema50 || !ema100) return null;

  let trendUp = ema20 > ema50 && ema50 > ema100;
  let trendDown = ema20 < ema50 && ema50 < ema100;

  let momentum = 0;
  for (let i = recent.length - 15; i < recent.length; i++) {
    let diff = recent[i].close - recent[i-1].close;
    if (diff > 0) momentum++;
    if (diff < 0) momentum--;
  }

  let last = recent[recent.length - 1];
  let high = Math.max(...recent.slice(-20).map(x => x.high));
  let low = Math.min(...recent.slice(-20).map(x => x.low));

  let breakoutUp = last.close > high;
  let breakoutDown = last.close < low;

  let body = Math.abs(last.close - last.open);
  let range = last.high - last.low || 0.0001;
  let strongCandle = (body / range) > 0.65;

  if (trendUp && momentum >= 8 && breakoutUp && strongCandle) return "CALL";
  if (trendDown && momentum <= -8 && breakoutDown && strongCandle) return "PUT";

  return null;
}

async function generate() {
  if (LOCK) return alert("Already Generated. Refresh to rescan.");
  LOCK = true;
  FINAL = [];
  output.innerHTML = `<div class="loader">SCANNING STRONG SETUPS...</div>`;

  const selected = [...pairs.selectedOptions].map(o => o.value);
  if (!selected.length) {
    output.innerText = "Select pairs!";
    LOCK = false;
    return;
  }

  let pool = [];
  for (const p of selected) {
    try {
      let r = await fetch(API + p);
      let j = await r.json();
      let candles = j?.data || [];
      let dir = analyze(candles);
      if (dir) pool.push({pair: p.replace(/-otc|-OTC/,''), dir});
    } catch {}
  }

  if (!pool.length) {
    output.innerText = "No Strong Setup Found. Market not trending.";
    LOCK = false;
    return;
  }

  distribute(pool);
  display();
}

function distribute(pool) {
  const s = start.value, e = end.value;
  let now = new Date();
  let startMs = new Date(now.toDateString() + " " + s).getTime();
  let endMs = new Date(now.toDateString() + " " + e).getTime();
  if (endMs <= startMs) endMs += 86400000;

  const totalSignals = 12;
  const gap = (endMs - startMs) / totalSignals;
  let current = startMs;

  for (let i = 0; i < totalSignals; i++) {
    current += gap;
    if (current >= endMs) break;
    let obj = pool[i % pool.length];
    FINAL.push({
      time: new Date(current).toTimeString().slice(0,5),
      pair: obj.pair,
      dir: obj.dir
    });
  }
}

  txt += "UTC+6 | 1 Min Expiry\n";
  txt += "Logic: EMA(20/50/100) + Momentum + Breakout\n\n";
  FINAL.forEach(s => {
    txt += `‚û§ ${s.pair.padEnd(12)} ${s.time}   ${s.dir}\n`;
  });
  txt += "\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n";

}

  msg += "```\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nStrong Setup Engine Enabled";
