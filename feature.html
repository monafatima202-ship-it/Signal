function analyzeBrain(candles) {
  if (candles.length < 200) return null;

  let recent = candles.slice(-200);

  // EMA Stack
  let ema20 = EMA(recent, 20);
  let ema50 = EMA(recent, 50);
  let ema100 = EMA(recent, 100);
  if (!ema20 || !ema50 || !ema100) return null;

  let trendScore = 0;
  if (ema20 > ema50 && ema50 > ema100) trendScore = 4;
  else if (ema20 < ema50 && ema50 < ema100) trendScore = -4;
  else if (ema20 > ema50) trendScore = 1;
  else if (ema20 < ema50) trendScore = -1;

  // Momentum (weighted - recent zyada weight)
  let momentum = 0;
  let weight = 1;
  for (let i = recent.length - 30; i < recent.length; i++) {
    let diff = recent[i].close - recent[i-1].close;
    momentum += diff > 0 ? weight : (diff < 0 ? -weight : 0);
    weight += 0.05;
  }

  // Last candle strength
  let last = recent[recent.length - 1];
  let body = Math.abs(last.close - last.open);
  let range = last.high - last.low || 0.0001;
  let strength = body / range;
  let strengthScore = strength > 0.7 ? 3 : (strength > 0.5 ? 1 : 0);

  // Breakout
  let high = Math.max(...recent.slice(-20).map(x => x.high));
  let low = Math.min(...recent.slice(-20).map(x => x.low));
  let breakoutScore = 0;
  if (last.close > high) breakoutScore = 3;
  if (last.close < low) breakoutScore = -3;

  // Final score (very strict)
  let totalScore = trendScore + momentum + strengthScore + breakoutScore;

  if (totalScore >= 9) return "CALL";
  if (totalScore <= -9) return "PUT";

  return null; // Only high-confidence signals
}

function EMA(data, period) {
  if (data.length < period) return null;
  let k = 2 / (period + 1);
  let ema = data[data.length - period].close;
  for (let i = data.length - period + 1; i < data.length; i++) {
    ema = data[i].close * k + ema * (1 - k);
  }
  return ema;
}
