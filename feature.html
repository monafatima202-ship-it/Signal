<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APX ULTRA PREMIUM V5</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
<style>
:root { --neon:#00ffcc; --bg:#010409; --call:#00ff88; --put:#ff3366; --gold:#ffcc00; }
body { margin:0; background:var(--bg); font-family:'Rajdhani'; color:white; overflow-x:hidden; }
header { padding:15px; text-align:center; border-bottom:2px solid var(--neon); background:black; box-shadow:0 0 15px var(--neon); }
.logo { font-family:'Orbitron'; color:var(--neon); font-size:20px; letter-spacing:2px; }
.container { max-width:450px; margin:20px auto; padding:10px; }
.panel { background:#0d1117; border:1px solid rgba(0,255,204,0.3); border-radius:15px; padding:20px; box-shadow: 0 5px 20px rgba(0,0,0,0.8); }
.tabs { display:flex; gap:5px; margin-bottom:15px; }
.tab { flex:1; padding:10px; border:1px solid var(--neon); background:transparent; color:var(--neon); border-radius:8px; cursor:pointer; font-size:11px; font-weight:bold; transition: 0.3s; }
.tab.active { background:var(--neon); color:black; box-shadow: 0 0 10px var(--neon); }
select, input { width:100%; padding:12px; background:#020617; color:white; border:1px solid #30363d; border-radius:10px; margin-bottom:12px; box-sizing: border-box; outline: none; }
.main-btn { width:100%; padding:16px; background:var(--neon); color:black; border:none; border-radius:12px; font-family:'Orbitron'; font-weight:bold; cursor:pointer; font-size:14px; margin-bottom: 10px; }
.tg-btn { width:100%; padding:12px; background:#0088cc; color:white; border:none; border-radius:12px; cursor:pointer; font-weight: bold; }
#output { margin-top:20px; border-radius:12px; background: rgba(255,255,255,0.02); max-height: 400px; overflow-y: auto; }
.sig-row { display: grid; grid-template-columns: 1fr 2fr 1fr; align-items: center; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: center; }
.time { color:var(--gold); font-family:'Orbitron'; font-weight: bold; }
.pair-name { font-size: 13px; color: #ccc; }
.CALL { color:var(--call); font-weight:bold; text-shadow: 0 0 5px var(--call); }
.PUT { color:var(--put); font-weight:bold; text-shadow: 0 0 5px var(--put); }
.loading { text-align:center; padding:30px; font-family:'Orbitron'; color:var(--neon); animation: pulse 1s infinite alternate; }
@keyframes pulse { from { opacity: 0.4; } to { opacity: 1; } }
</style>
</head>
<body>

<header>
<div class="logo">APX NEURAL ENGINE</div>
<div id="clock" style="font-size:11px; color:var(--gold); margin-top:5px;">UTC+6 Loading...</div>
</header>

<div class="container">
<div class="panel">
    <div class="tabs">
        <button class="tab active" onclick="setMarket('OTC',this)">OTC</button>
        <button class="tab" onclick="setMarket('STOCK',this)">STOCK</button>
        <button class="tab" onclick="setMarket('CRYPTO',this)">CRYPTO</button>
    </div>

    <select id="pairs" multiple size="6"></select>
    
    <div style="display:flex; gap:10px;">
        <div style="flex:1"><label style="font-size:10px; color:var(--neon)">START TIME</label><input type="time" id="start" value="10:00"></div>
        <div style="flex:1"><label style="font-size:10px; color:var(--neon)">END TIME</label><input type="time" id="end" value="22:00"></div>
    </div>

    <button class="main-btn" onclick="startEngine()">GENERATE SMART SIGNALS</button>
    <button class="tg-btn" onclick="pushTG()">SEND TO TELEGRAM</button>

    <div id="output">Waiting for command...</div>
</div>
</div>

<script>
const API="https://candle.mkapi009.workers.dev/?pair=";
const TG="https://signal.mkapi009.workers.dev/send";
const SIGNALS_PER_PAIR = 5; // Har pair ke 5 strong signals
let SIGNALS=[];

// Clock
setInterval(()=>{
    let d=new Date();
    d.setHours(d.getUTCHours()+6);
    document.getElementById('clock').innerText="UTC+6 | "+d.toLocaleTimeString();
},1000);

const LIST={
    OTC:["USDPKR_otc","USDBDT_otc","USDCOP_otc","USDNGN_otc","USDINR_otc","USDBRL_otc"],
    STOCK:["MSFT_otc","AXP_otc","PFE_otc"],
    CRYPTO:["BTCUSD_otc","ETHUSD_otc"]
};

function setMarket(t,b){
    pairs.innerHTML="";
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    LIST[t].forEach(p=>{
        let o=document.createElement("option");
        o.value=p;
        o.text=p.replace("_otc","-OTC").toUpperCase();
        pairs.add(o);
    });
}
setMarket("OTC",document.querySelector(".tab"));

// DEEP ANALYSIS BRAIN
function analyzeNeural(candles) {
    if(!candles.length) return Math.random() > 0.5 ? "CALL" : "PUT";
    
    let score = 0;
    let last = candles.slice(-20); // Last 20 candles focus
    
    last.forEach(c => {
        let body = Math.abs(c.close - c.open);
        let range = c.high - c.low;
        let wickRatio = range > 0 ? body/range : 0.5;
        
        if(c.close > c.open) score += (1 * wickRatio); // Bullish strength
        else score -= (1 * wickRatio); // Bearish strength
    });

    return score >= 0 ? "CALL" : "PUT";
}

async function startEngine(){
    SIGNALS=[];
    let selected=[...pairs.selectedOptions].map(o=>o.value);
    if(selected.length===0) return alert("Bhai, Assets toh select karo!");

    output.innerHTML=`<div class="loading">SCANNING NEURAL PATTERNS...</div>`;

    for(let asset of selected){
        let pairAPI=asset.replace("_otc","-OTC");
        try {
            let res=await fetch(API+pairAPI+"&count=200");
            let json=await res.json();
            let candles=json?.candles || [];
            
            // Brain Analysis based on real data
            let direction = analyzeNeural(candles);
            distributeSignals(pairAPI, direction);
        } catch(e) {
            distributeSignals(pairAPI, Math.random() > 0.5 ? "CALL" : "PUT");
        }
    }

    SIGNALS.sort((a,b)=>a.raw-b.raw);
    displaySignals();
}

function distributeSignals(pair, dir) {
    let sTime = start.value || "08:00";
    let eTime = end.value || "20:00";
    
    let now = new Date();
    let sD = new Date(now.toDateString()+" "+sTime);
    let eD = new Date(now.toDateString()+" "+eTime);
    if(eD <= sD) eD.setDate(eD.getDate()+1);

    let totalMs = eD - sD;
    let gap = totalMs / SIGNALS_PER_PAIR;

    for(let i=0; i < SIGNALS_PER_PAIR; i++) {
        // Adding a small jitter to make it look natural but stay in sequence
        let jitter = (Math.random() * gap * 0.5); 
        let t = new Date(sD.getTime() + (gap * i) + jitter);
        
        SIGNALS.push({
            pair: pair,
            time: t.toTimeString().slice(0,5),
            raw: t.getTime(),
            dir: dir
        });
    }
}

function displaySignals(){
    output.innerHTML="";
    if(!SIGNALS.length) { output.innerHTML="No signals found."; return; }
    
    SIGNALS.forEach(s=>{
        output.innerHTML+=`
        <div class="sig-row">
            <span class="time">${s.time}</span>
            <span class="pair-name">${s.pair}</span>
            <span class="${s.dir}">${s.dir}</span>
        </div>`;
    });
}

async function pushTG(){
    if(!SIGNALS.length) return alert("Pehle signals generate karo!");
    
    let msg=`✦═╡ APX SIGNAL FEED ╞═✦\n\n`;
    msg += `UTC+6 Timezone\nExpiry: 1 Minute\nMoney Management: 1 Step MTG\n\n`;

    SIGNALS.forEach(s=>{
        msg+=`⟡ ${s.pair} │ ${s.time} │ ${s.dir}\n`;
    });

    msg+=`\nTRADING RULES\n⟡ Trade only at signal time\n⟡ Use 1 Step Martingale\n⟡ Stop after 2 losses\n\nPowered by APX Elite Premium`;

    await fetch(TG,{method:"POST",body:msg});
    alert("Signals Sent to Telegram!");
}
</script>
</body>
</html>
