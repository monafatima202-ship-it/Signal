<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>APX ULTRA API PRO</title>

<style>
body{
background:#041622;
color:white;
font-family:Arial;
text-align:center;
padding:20px;
}

.card{
background:#082033;
padding:20px;
border-radius:15px;
max-width:450px;
margin:auto;
}

select,input,button{
width:95%;
padding:12px;
margin:8px;
border-radius:8px;
border:none;
}

select,input{
background:#041622;
color:#00ffc3;
border:1px solid #00ffc3;
}

button{
background:#00ffc3;
color:#002b24;
font-weight:bold;
}

#out{
margin-top:20px;
background:#021018;
padding:15px;
border-radius:10px;
white-space:pre-line;
}
</style>
</head>

<body>

<h2>ðŸ”¥ APX ULTRA API PRO ðŸ”¥</h2>

<div class="card">

<select id="category"></select>

<select id="pairs" multiple size="8"></select>

<button onclick="selectAll()">Select All Pairs</button>

<input type="time" id="start" value="01:00">
<input type="time" id="end" value="05:00">

<button onclick="generate()">Generate Signals</button>
<button onclick="sendTG()">Send Telegram</button>

<div id="out">Waiting...</div>

</div>

<script>

const API="https://candle.mkapi009.workers.dev";
const TG="https://signal.mkapi009.workers.dev/send";

const DATA={
OTC:[
"USDPKR-OTC","USDINR-OTC","USDBRL-OTC",
"USDMXN-OTC","USDBDT-OTC","USDARS-OTC","USDEGP-OTC"
],
CRYPTO:[
"ETHUSD-OTC","BNBUSD-OTC"
],
STOCK:[
"MSFT","INTC","PFE","AXP"
]
};

let SIGNALS=[];
let lastDir={};

// ===== LOAD CATEGORY =====
const cat=document.getElementById("category");

Object.keys(DATA).forEach(k=>{
let o=document.createElement("option");
o.value=k;
o.text=k;
cat.add(o);
});

// ===== LOAD PAIRS =====
function loadPairs(){
let list=DATA[cat.value];
pairs.innerHTML="";
list.forEach(p=>{
let o=document.createElement("option");
o.text=p;
pairs.add(o);
});
}

cat.onchange=loadPairs;
loadPairs();

// ===== SELECT ALL =====
function selectAll(){
for(let o of pairs.options){
o.selected=true;
}
}

// ===== GET SELECTED =====
function selectedPairs(){
return [...pairs.selectedOptions].map(o=>o.value || o.text);
}

// ===== GET CANDLES =====
async function getCandles(pair){
try{
let r=await fetch(API+`/?pair=${pair}&count=30`);
let j=await r.json();
if(!j.candles) return null;
return j.candles.reverse();
}catch{
return null;
}
}

// ===== API DIRECTION =====
function dirFromCandles(c,pair){

let last=c.slice(-4);
let up=0,down=0;

for(let i=1;i<last.length;i++){
if(last[i].close>last[i-1].close) up++;
if(last[i].close<last[i-1].close) down++;
}

let dir = up>=down ? "CALL" : "PUT";

lastDir[pair]=dir;

return dir;
}

// ===== SAFE DIR =====
function safeDir(pair){
return lastDir[pair] || "CALL";
}

// ===== TIME =====
function randTime(s,e){
let a=new Date("2020-01-01 "+s);
let b=new Date("2020-01-01 "+e);
let t=new Date(a.getTime()+Math.random()*(b-a));
return t.toTimeString().slice(0,5);
}

// ===== GENERATE =====
async function generate(){

SIGNALS=[];
out.innerText="Generating API Signals...";

let list=selectedPairs();

if(list.length===0){
out.innerText="Select Pairs First";
return;
}

let s=start.value;
let e=end.value;

for(let p of list){

let c=await getCandles(p);

let dir=c ? dirFromCandles(c,p) : safeDir(p);

SIGNALS.push(`â§‰ M1;${p};${randTime(s,e)} âž£ ${dir}`);

if(SIGNALS.length>=20) break;
}

show();
}

// ===== SHOW =====
function show(){

out.innerText=
`APX ULTRA API SIGNALS

${SIGNALS.join("\n")}

UTC+6 | M1 | 1 Step MTG

RULES
Trade Only Signal Time
1 Step MTG Only
Avoid News
Stop After 2 Loss

Powered By APX Elite`;
}

// ===== TELEGRAM =====
async function sendTG(){

if(SIGNALS.length==0){
alert("Generate First");
return;
}

await fetch(TG,{
method:"POST",
body:SIGNALS.join("\n")
});

alert("Sent To Telegram");
}

</script>

</body>
</html>
