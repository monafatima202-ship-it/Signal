<script>
const API="https://apx.mkapi009.workers.dev?pair=";

let FINAL=[];
let SCAN=false;

const ASSETS={
OTC:["USDPKR-otc","USDBDT-otc","USDINR-otc","USDARS-otc","USDNGN-otc","BRLUSD-otc","USDMXN-otc","USDEGP-otc","USDIDR-otc"],
STOCK:["MSFSTK-otc","AXPSTK-OTC","PFESTK-otc","MCDSTK-otc","JNJSTK-otc"],
CRYPTO:["XAUUSD-otc","BTCUSD-otc","ETHUSD-otc"]
};

function setMarket(type,btn){
document.querySelectorAll(".tab").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
let s=document.getElementById("pairs");
s.innerHTML="";
ASSETS[type].forEach(p=>{
let o=document.createElement("option");
o.value=p;
o.textContent=p.replace(/-otc|-OTC/gi,'');
s.appendChild(o);
});
}
setMarket("OTC",document.querySelector(".tab.active"));

function EMA(d,p){
let k=2/(p+1);
let e=d[d.length-p].close;
for(let i=d.length-p+1;i<d.length;i++){
e=d[i].close*k+e*(1-k);
}
return e;
}

function analyze(c){
if(c.length<300)return null;
let r=c.slice(-300);
let ema20=EMA(r,20);
let ema50=EMA(r,50);
let ema100=EMA(r,100);
let last=r[r.length-1];

let spread=Math.abs(ema20-ema100)/last.close;
let regime="weak";
if(spread>0.0015)regime="strong";
else if(spread>0.0009)regime="medium";
else if(spread>0.0005)regime="weak";
else return null;

let score=0;
if(ema20>ema50&&ema50>ema100)score+=4;
if(ema20<ema50&&ema50<ema100)score-=4;

let m=0;
for(let i=r.length-30;i<r.length;i++){
let diff=r[i].close-r[i-1].close;
if(diff>0)m++;
if(diff<0)m--;
}
if(m>8)score+=3;
if(m<-8)score-=3;

let high=Math.max(...r.slice(-40).map(x=>x.high));
let low=Math.min(...r.slice(-40).map(x=>x.low));
if(last.close>high)score+=3;
if(last.close<low)score-=3;

let threshold=8;
if(regime==="medium")threshold=6;
if(regime==="weak")threshold=5;

if(score>=threshold)return{dir:"CALL",strength:score};
if(score<=-threshold)return{dir:"PUT",strength:Math.abs(score)};
return null;
}

async function runScan(){
if(SCAN)return;
SCAN=true;
FINAL=[];
let out=document.getElementById("output");
out.innerHTML=`<div class="loader-box">SCANNING 300 CANDLES...<div class="bar-bg"><div class="bar-fill" id="pb"></div></div></div>`;

let selected=[...document.getElementById("pairs").selectedOptions].map(o=>o.value);
let pool=[];
for(let i=0;i<selected.length;i++){
let res=await fetch(API+selected[i]);
let j=await res.json();
let d=analyze(j.data||[]);
if(d)pool.push({pair:selected[i].replace(/-otc|-OTC/gi,''),dir:d.dir,str:d.strength});
document.getElementById("pb").style.width=((i+1)/selected.length*100)+"%";
}

if(pool.length===0){out.innerText="MARKET WEAK.";SCAN=false;return;}

pool.sort((a,b)=>b.str-a.str);

let start=new Date("2025-01-01 "+document.getElementById("start").value).getTime();
let end=new Date("2025-01-01 "+document.getElementById("end").value).getTime();
if(end<=start)end+=86400000;

let gap=(end-start)/18;
let current=start;

for(let i=0;i<18;i++){
current+=gap;
let asset=pool[i%pool.length];
FINAL.push({time:new Date(current).toTimeString().slice(0,5),pair:asset.pair,dir:asset.dir});
}

render();
SCAN=false;
}

});
