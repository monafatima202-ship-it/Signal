<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APX ULTRA PREMIUM</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
:root { --neon:#00ffcc; --bg:#010409; --call:#00ff88; --put:#ff3366; --gold:#ffcc00; }

body{margin:0;background:var(--bg);font-family:'Rajdhani';color:white;}
header{padding:20px;text-align:center;border-bottom:2px solid var(--neon);background:black;box-shadow:0 0 15px var(--neon);}
.logo{font-family:'Orbitron';color:var(--neon);font-size:20px;}

.container{max-width:480px;margin:20px auto;padding:15px;}
.panel{background:#0d1117;border:1px solid rgba(0,255,204,0.3);border-radius:20px;padding:20px;}

.tabs{display:flex;gap:6px;margin-bottom:15px;}
.tab{flex:1;padding:10px;border:1px solid var(--neon);background:transparent;color:var(--neon);border-radius:8px;cursor:pointer;font-size:11px;font-weight:bold;}
.tab.active{background:var(--neon);color:black;}

select,input{width:100%;padding:12px;background:#020617;color:white;border:1px solid #30363d;border-radius:10px;margin-bottom:15px;}

.main-btn{width:100%;padding:16px;background:var(--neon);color:black;border:none;border-radius:12px;font-family:'Orbitron';font-weight:bold;cursor:pointer;}
.tg-btn{width:100%;padding:12px;background:#0088cc;color:white;border:none;border-radius:12px;cursor:pointer;margin-top:10px;}

#output{margin-top:20px;padding:5px;border:1px dashed var(--neon);border-radius:15px;}

.loadingBox{
padding:20px;
}

.barWrap{
width:100%;
height:12px;
background:#021018;
border-radius:10px;
overflow:hidden;
margin-top:10px;
}

.bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#00ffcc,#00ffaa);
box-shadow:0 0 10px #00ffcc;
transition:width 0.4s;
}

.sig-row{
display:flex;
justify-content:space-between;
padding:15px;
border-bottom:1px solid rgba(255,255,255,0.05);
}

.time{color:var(--gold);font-family:'Orbitron';}
.CALL{color:var(--call);}
.PUT{color:var(--put);}
</style>
</head>

<body>

<header>
<div class="logo">APX NEURAL ENGINE</div>
<div id="clock">UTC+6</div>
</header>

<div class="container">
<div class="panel">

<div class="tabs">
<button class="tab active" onclick="setMarket('OTC',this)">OTC</button>
<button class="tab" onclick="setMarket('STOCK',this)">STOCK</button>
<button class="tab" onclick="setMarket('CRYPTO',this)">CRYPTO</button>
</div>

<select id="pairs" multiple size="6"></select>
<input type="time" id="start">
<input type="time" id="end">

<button class="main-btn" onclick="startEngine()">GENERATE SIGNALS</button>
<button class="tg-btn" onclick="pushTG()">SEND TELEGRAM</button>

<div id="output">Ready</div>

</div>
</div>

<script>

const API="https://candle.mkapi009.workers.dev/?pair=";
const TARGET=15;

const LIST={
OTC:["USDPKR_otc","USDBDT_otc","USDCOP_otc","USDNGN_otc","USDINR_otc","USDBRL_otc"],
STOCK:["MSFT_otc","AXP_otc","PFE_otc"],
CRYPTO:["BTCUSD_otc","ETHUSD_otc"]
};

let SIGNALS=[];

setInterval(()=>{
let d=new Date();
d.setHours(d.getUTCHours()+6);
clock.innerText="UTC+6 | "+d.toLocaleTimeString();
},1000);

function setMarket(t,b){
pairs.innerHTML="";
document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
b.classList.add("active");

LIST[t].forEach(p=>{
let o=document.createElement("option");
o.value=p;
o.text=p.replace("_otc","-OTC").toUpperCase();
pairs.add(o);
});
}
setMarket("OTC",document.querySelector(".tab"));

// BRAIN SCORE
function brainScore(c,candles,i){
let score=0.5;

let body=Math.abs(c.close-c.open);
let range=Math.abs(c.high-c.low);

if(range>0){
score+= (body/range)*0.4;
}

let trend=0;
for(let x=1;x<=5;x++){
if(candles[i-x]){
if(candles[i-x].close>candles[i-x].open) trend++;
}
}
score+=trend*0.04;

return score;
}

async function startEngine(){

SIGNALS=[];

let selected=[...pairs.selectedOptions].map(o=>o.value);

if(selected.length===0){
alert("Select pairs");
return;
}

output.innerHTML=`
<div class="loadingBox">
Scanning Market...
<div class="barWrap"><div id="bar" class="bar"></div></div>
</div>
`;

let total=selected.length;
let done=0;

for(let p of selected){

let pairAPI=p.replace("_otc","-OTC");

try{

let res=await fetch(API+pairAPI+"&count=200");
let json=await res.json();
let candles=json.candles;

let smart=[];

for(let i=10;i<candles.length;i++){
let s=brainScore(candles[i],candles,i);
if(s>0.65){
smart.push({
pair:pairAPI,
dir:candles[i].close>candles[i].open?"CALL":"PUT",
score:s
});
}
}

smart.sort((a,b)=>b.score-a.score);

let sTime=start.value||"00:00";
let eTime=end.value||"23:59";

let now=new Date();
let sD=new Date(now.toDateString()+" "+sTime);
let eD=new Date(now.toDateString()+" "+eTime);
if(eD<=sD) eD.setDate(eD.getDate()+1);

let range=eD-sD;

for(let k=0;k<smart.length;k++){

if(SIGNALS.length>=TARGET) break;

let t=new Date(sD.getTime()+((range/TARGET)*SIGNALS.length));

SIGNALS.push({
pair:smart[k].pair,
time:t.toTimeString().slice(0,5),
raw:t.getTime(),
dir:smart[k].dir
});

}

}catch(e){}

done++;
document.getElementById("bar").style.width=(done/total*100)+"%";

if(SIGNALS.length>=TARGET) break;

}

SIGNALS.sort((a,b)=>a.raw-b.raw);

displaySignals();
}

function displaySignals(){

output.innerHTML="";

if(SIGNALS.length===0){
output.innerHTML="No Smart Signals Found";
return;
}

SIGNALS.forEach(s=>{
output.innerHTML+=`
<div class="sig-row">
<span class="time">${s.time}</span>
<span>${s.pair}</span>
<span class="${s.dir}">${s.dir}</span>
</div>`;
});
}

async function pushTG(){

if(SIGNALS.length===0){
alert("Generate First");
return;
}

let msg=`✦═╡ APX SIGNAL FEED ╞═✦

UTC+6 Timezone
Expiry : 1 Minute
MM : 1 Step MTG

══════════════════
SIGNAL LIST
══════════════════
`;

SIGNALS.forEach((s,i)=>{
msg+=`${(i+1).toString().padStart(2,"0")} │ ${s.pair.padEnd(12)} │ ${s.time} │ ${s.dir}\n`;
});

msg+=`
══════════════════
TRADING RULES
══════════════════
Trade on signal time
Use 1 Step Martingale
Avoid High News
Stop after 2 Loss

Powered by APX Elite Premium`;

await fetch("https://signal.mkapi009.workers.dev/send",{method:"POST",body:msg});

alert("Signals Sent To Telegram");
}

</script>
</body>
</html>
