<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APX ULTRA PREMIUM</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
:root { --neon:#00ffcc; --bg:#010409; --call:#00ff88; --put:#ff3366; --gold:#ffcc00; }

body{margin:0;background:var(--bg);font-family:'Rajdhani';color:white;}

header{
padding:20px;text-align:center;border-bottom:2px solid var(--neon);
background:black;box-shadow:0 0 15px var(--neon);
}

.logo{
font-family:'Orbitron';color:var(--neon);font-size:20px;text-shadow:0 0 10px var(--neon);
}

.container{max-width:480px;margin:20px auto;padding:15px;}

.panel{
background:#0d1117;border:1px solid rgba(0,255,204,0.3);
border-radius:20px;padding:20px;
}

.tabs{display:flex;gap:6px;margin-bottom:15px;}

.tab{
flex:1;padding:10px;border:1px solid var(--neon);
background:transparent;color:var(--neon);
border-radius:8px;cursor:pointer;font-size:11px;font-weight:bold;
}

.tab.active{background:var(--neon);color:black;}

select{
width:100%;padding:12px;background:#020617;color:white;
border:1px solid #30363d;border-radius:10px;margin-bottom:15px;
}

.main-btn{
width:100%;padding:16px;background:var(--neon);color:black;
border:none;border-radius:12px;font-family:'Orbitron';
font-weight:bold;cursor:pointer;
}

.tg-btn{
width:100%;padding:12px;background:#0088cc;color:white;
border:none;border-radius:12px;cursor:pointer;margin-top:10px;
}

#output{
margin-top:20px;padding:5px;border:1px dashed var(--neon);
border-radius:15px;background:rgba(0,0,0,0.3);
}

/* LOADING BAR */
.loadingBox{
padding:25px;text-align:center;
font-family:'Orbitron';color:var(--neon);
}

.loadingBar{
height:8px;background:#021b1a;border-radius:10px;
overflow:hidden;margin-top:15px;
}

.loadingFill{
height:100%;width:0%;
background:var(--neon);
animation:loadBar 3s linear forwards;
}

@keyframes loadBar{
from{width:0%;}
to{width:100%;}
}

.sig-row{
display:flex;justify-content:space-between;padding:15px;
border-bottom:1px solid rgba(255,255,255,0.05);
}

.time{color:var(--gold);font-family:'Orbitron';}
.CALL{color:var(--call);}
.PUT{color:var(--put);}
</style>
</head>

<body>

<header>
<div class="logo">APX NEURAL ENGINE</div>
<div id="clock">UTC+6 | 00:00:00</div>
</header>

<div class="container">
<div class="panel">

<div class="tabs">
<button class="tab active" onclick="setMarket('OTC',this)">OTC</button>
<button class="tab" onclick="setMarket('STOCK',this)">STOCK</button>
<button class="tab" onclick="setMarket('CRYPTO',this)">CRYPTO</button>
</div>

<select id="pairs" multiple size="6"></select>

<input type="time" id="start">
<input type="time" id="end">

<button class="main-btn" onclick="startEngine()">‚ö° GENERATE SIGNALS</button>
<button class="tg-btn" onclick="pushTG()">üì© SEND TELEGRAM</button>

<div id="output">Awaiting Neural Sync...</div>

</div>
</div>

<script>

// CONFIG
const API="https://candle.mkapi009.workers.dev/?pair=";
const TG="https://signal.mkapi009.workers.dev/send";

const TARGET=18;
const MIN_SCORE=0.72;

const LIST={
OTC:["USDPKR_otc","USDBDT_otc","USDCOP_otc","USDNGN_otc","USDINR_otc","USDBRL_otc"],
STOCK:["MSFT_otc","AXP_otc","PFE_otc"],
CRYPTO:["BTCUSD_otc","ETHUSD_otc"]
};

let SIGNALS=[];
let LOCK=new Set();

// CLOCK
setInterval(()=>{
let d=new Date();
d.setHours(d.getUTCHours()+6);
clock.innerText="UTC+6 | "+d.toLocaleTimeString();
},1000);

// MARKET
function setMarket(t,b){
pairs.innerHTML="";
document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
b.classList.add("active");

LIST[t].forEach(p=>{
let o=document.createElement("option");
o.value=p;
o.text=p.replace("_otc","-OTC").toUpperCase();
pairs.add(o);
});
}
setMarket("OTC",document.querySelector(".tab"));

// ENGINE
async function startEngine(){

SIGNALS=[];
LOCK.clear();

let selected=[...pairs.selectedOptions].map(o=>o.value);

if(selected.length===0){
alert("Select pairs");
return;
}

// LOADING BAR SHOW
output.innerHTML=`
<div class="loadingBox">
‚ßó SCANNING LIVE MARKET DATA...
<div class="loadingBar">
<div class="loadingFill"></div>
</div>
</div>
`;

await new Promise(r=>setTimeout(r,2500));

for(let asset of selected){
if(SIGNALS.length>=TARGET) break;
await loadPair(asset);
}

SIGNALS.sort((a,b)=>a.raw-b.raw);
displaySignals();
}

// SMART HYBRID
async function loadPair(asset){

try{

let pairAPI=asset.replace("_otc","-OTC");

let res=await fetch(API+pairAPI+"&count=300");
if(!res.ok) return;

let json=await res.json();
let candles=json?.candles;
if(!candles) return;

let s=start.value || "00:00";
let e=end.value || "23:59";

let now=new Date();
let sD=new Date(now.toDateString()+" "+s);
let eD=new Date(now.toDateString()+" "+e);
if(eD<=sD) eD.setDate(eD.getDate()+1);

for(let i=5;i<candles.length;i++){

if(SIGNALS.length>=TARGET) break;

let c=candles[i];

let apiScore=(c.win_prob||0.5);

let momentum=0;
for(let j=1;j<=5;j++){
if(candles[i-j].close>candles[i-j].open) momentum++;
}
momentum/=5;

let vol=Math.abs(c.high-c.low);
vol=Math.min(vol*50,1);

let score=apiScore*0.6+momentum*0.25+vol*0.15;

if(score<MIN_SCORE) continue;

let candleTime=new Date(c.candle_time*1000);
if(candleTime<sD || candleTime>eD) continue;

let dir=score>0.8?"CALL":(c.signal==="BUY"?"CALL":"PUT");

let time=candleTime.toTimeString().slice(0,5);

let key=pairAPI+time+dir;
if(LOCK.has(key)) continue;
LOCK.add(key);

SIGNALS.push({
pair:pairAPI,
time:time,
raw:candleTime.getTime(),
dir:dir
});

}

}catch(e){}

}

// DISPLAY
function displaySignals(){

output.innerHTML="";

if(SIGNALS.length===0){
output.innerHTML="No Smart Signals Found";
return;
}

SIGNALS.forEach(s=>{
output.innerHTML+=`
<div class="sig-row">
<span class="time">${s.time}</span>
<span>${s.pair}</span>
<span class="${s.dir}">${s.dir}</span>
</div>`;
});

}

// TELEGRAM
async function pushTG(){

if(SIGNALS.length===0){
alert("Generate First");
return;
}

let msg=`‚ú¶‚ïê‚ï° APX SIGNAL FEED ‚ïû‚ïê‚ú¶

UTC+6 Timezone
Expiry: 1 Minute
Money Management: 1 Step MTG

`;

SIGNALS.forEach(s=>{
msg+=`‚ü° ${s.pair} ‚îÇ ${s.time} ‚îÇ ${s.dir}\n`;
});

msg+=`

‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
TRADING RULES
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
Trade only at signal time
Use 1 Step Martingale only
Avoid high impact news
Stop after 2 losses
Trade with trend direction

Powered by APX Elite Premium`;

await fetch(TG,{method:"POST",body:msg});

alert("Signals Sent To Telegram");

}

</script>

</body>
</html>
