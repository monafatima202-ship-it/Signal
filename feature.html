<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APX ULTRA PREMIUM FINAL</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
--neon:#00ffcc;
--bg:#010409;
--call:#00ff88;
--put:#ff3366;
--gold:#ffcc00;
}

body{
margin:0;
background:var(--bg);
font-family:'Rajdhani';
color:white;
}

header{
padding:15px;
text-align:center;
border-bottom:2px solid var(--neon);
background:black;
box-shadow:0 0 15px var(--neon);
}

.logo{
font-family:'Orbitron';
color:var(--neon);
font-size:20px;
}

.container{
max-width:450px;
margin:20px auto;
padding:10px;
}

.panel{
background:#0d1117;
border:1px solid rgba(0,255,204,0.3);
border-radius:15px;
padding:20px;
}

.tabs{
display:flex;
gap:5px;
margin-bottom:15px;
}

.tab{
flex:1;
padding:10px;
border:1px solid var(--neon);
background:transparent;
color:var(--neon);
border-radius:8px;
cursor:pointer;
font-size:11px;
font-weight:bold;
}

.tab.active{
background:var(--neon);
color:black;
}

select,input{
width:100%;
padding:12px;
background:#020617;
color:white;
border:1px solid #30363d;
border-radius:10px;
margin-bottom:12px;
}

.main-btn{
width:100%;
padding:16px;
background:var(--neon);
color:black;
border:none;
border-radius:12px;
font-family:'Orbitron';
font-weight:bold;
cursor:pointer;
margin-bottom:10px;
}

.tg-btn{
width:100%;
padding:12px;
background:#0088cc;
color:white;
border:none;
border-radius:12px;
cursor:pointer;
}

#output{
margin-top:20px;
border-radius:12px;
background:rgba(255,255,255,0.02);
max-height:400px;
overflow-y:auto;
}

.loading{
text-align:center;
padding:30px;
font-family:'Orbitron';
color:var(--neon);
animation:pulse 1s infinite alternate;
}

@keyframes pulse{
from{opacity:0.4;}
to{opacity:1;}
}

.sig-row{
display:grid;
grid-template-columns:1fr 2fr 1fr;
padding:12px;
border-bottom:1px solid rgba(255,255,255,0.05);
text-align:center;
}

.time{color:var(--gold);}
.CALL{color:var(--call);}
.PUT{color:var(--put);}
</style>
</head>

<body>

<header>
<div class="logo">APX NEURAL ENGINE</div>
<div id="clock">UTC+6</div>
</header>

<div class="container">
<div class="panel">

<div class="tabs">
<button class="tab active" onclick="setMarket('OTC',this)">OTC</button>
<button class="tab" onclick="setMarket('STOCK',this)">STOCK</button>
<button class="tab" onclick="setMarket('CRYPTO',this)">CRYPTO</button>
</div>

<select id="pairs" multiple size="6"></select>

<input type="time" id="start">
<input type="time" id="end">

<button class="main-btn" onclick="startEngine()">GENERATE SIGNALS</button>
<button class="tg-btn" onclick="pushTG()">SEND TELEGRAM</button>

<div id="output">Ready</div>

</div>
</div>

<script>

const API="https://candle.mkapi009.workers.dev/?pair=";
const TG="https://signal.mkapi009.workers.dev/send";

const LIST={
OTC:["USDPKR_otc","USDBDT_otc","USDCOP_otc","USDNGN_otc","USDINR_otc","USDBRL_otc"],
STOCK:["MSFT_otc","AXP_otc","PFE_otc"],
CRYPTO:["BTCUSD_otc","ETHUSD_otc"]
};

let SIGNALS=[];

// CLOCK
setInterval(()=>{
let d=new Date();
d.setHours(d.getUTCHours()+6);
clock.innerText="UTC+6 | "+d.toLocaleTimeString();
},1000);

// MARKET SWITCH
function setMarket(t,b){
pairs.innerHTML="";
document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
b.classList.add("active");

LIST[t].forEach(p=>{
let o=document.createElement("option");
o.value=p;
o.text=p.replace("_otc","-OTC").toUpperCase();
pairs.add(o);
});
}
setMarket("OTC",document.querySelector(".tab"));


// ===== SMART BRAIN =====
function smartDirection(candles){

let score=0;

let last=candles.slice(-30);

last.forEach(c=>{
let body=Math.abs(c.close-c.open);
let range=Math.abs(c.high-c.low)||1;
let strength=body/range;

if(c.close>c.open) score+=strength;
else score-=strength;
});

return score>=0?"CALL":"PUT";
}


// ENGINE
async function startEngine(){

SIGNALS=[];

let selected=[...pairs.selectedOptions].map(o=>o.value);

if(selected.length===0) return alert("Select Pairs");

output.innerHTML=`<div class="loading">SCANNING SMART MARKET...</div>`;

let s=start.value||"08:00";
let e=end.value||"22:00";

let now=new Date();
let sD=new Date(now.toDateString()+" "+s);
let eD=new Date(now.toDateString()+" "+e);
if(eD<=sD) eD.setDate(eD.getDate()+1);

let range=eD-sD;

for(let asset of selected){

let pairAPI=asset.replace("_otc","-OTC");

try{

let res=await fetch(API+pairAPI+"&count=200");
let json=await res.json();
let candles=json?.candles||[];

if(!candles.length) continue;

let dir=smartDirection(candles);

for(let i=0;i<5;i++){

let t=new Date(sD.getTime()+range*Math.random());

SIGNALS.push({
pair:pairAPI,
time:t.toTimeString().slice(0,5),
raw:t.getTime(),
dir:dir
});

}

}catch(e){}

}

SIGNALS.sort((a,b)=>a.raw-b.raw);

displaySignals();
}


// DISPLAY
function displaySignals(){

output.innerHTML="";

if(!SIGNALS.length){
output.innerHTML="No Signals Found";
return;
}

SIGNALS.forEach(s=>{
output.innerHTML+=`
<div class="sig-row">
<div class="time">${s.time}</div>
<div>${s.pair}</div>
<div class="${s.dir}">${s.dir}</div>
</div>`;
});

}


// TELEGRAM
async function pushTG(){

if(!SIGNALS.length) return alert("Generate Signals First");

let msg=`✦═╡ APX SIGNAL FEED ╞═✦\n\nUTC+6 Timezone\nExpiry 1M\nMM 1 Step\n\n`;

SIGNALS.forEach(s=>{
msg+=`⟡ ${s.pair} │ ${s.time} │ ${s.dir}\n`;
});

msg+=`\nRules:\nTrade on time\n1 Step MTG\nStop after 2 Loss`;

await fetch(TG,{method:"POST",body:msg});

alert("Sent To Telegram");

}

</script>
</body>
</html>
