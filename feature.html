<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APX ULTRA PREMIUM</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
--neon:#00ffcc;
--bg:#010409;
--call:#00ff88;
--put:#ff3366;
--gold:#ffcc00;
}

body{
margin:0;
background:var(--bg);
font-family:'Rajdhani';
color:white;
}

header{
padding:20px;
text-align:center;
border-bottom:2px solid var(--neon);
background:black;
}

.logo{
font-family:'Orbitron';
color:var(--neon);
font-size:22px;
text-shadow:0 0 10px var(--neon);
}

.container{
max-width:500px;
margin:20px auto;
padding:15px;
}

.panel{
background:#0d1117;
border:1px solid rgba(0,255,204,0.3);
border-radius:20px;
padding:20px;
}

.tabs{
display:flex;
gap:6px;
margin-bottom:15px;
}

.tab{
flex:1;
padding:10px;
border:1px solid var(--neon);
background:transparent;
color:var(--neon);
border-radius:8px;
cursor:pointer;
}

.tab.active{
background:var(--neon);
color:black;
}

select{
width:100%;
padding:12px;
background:#020617;
color:white;
border:1px solid #30363d;
border-radius:10px;
margin-bottom:10px;
}

button{
width:100%;
padding:14px;
border:none;
border-radius:12px;
font-family:'Orbitron';
cursor:pointer;
margin-top:8px;
}

.main-btn{
background:var(--neon);
color:black;
}

.tg-btn{
background:#0088cc;
color:white;
}

#output{
margin-top:20px;
padding:15px;
border:1px dashed var(--neon);
border-radius:15px;
min-height:60px;
}

.sig-row{
display:flex;
justify-content:space-between;
padding:10px;
border-bottom:1px solid rgba(255,255,255,0.05);
}

.time{
color:var(--gold);
font-family:'Orbitron';
}

.CALL{ color:var(--call); }
.PUT{ color:var(--put); }

footer{
text-align:center;
padding:20px;
font-size:10px;
color:#666;
}
</style>
</head>

<body>

<header>
<div class="logo">APX ULTRA PREMIUM</div>
<div id="clock">UTC+6</div>
</header>

<div class="container">
<div class="panel">

<div class="tabs">
<button class="tab active" onclick="setMarket('OTC',this)">OTC</button>
<button class="tab" onclick="setMarket('STOCK',this)">STOCK</button>
<button class="tab" onclick="setMarket('CRYPTO',this)">CRYPTO</button>
</div>

<select id="pairs" multiple size="6"></select>

<button class="main-btn" onclick="analyze()">ANALYZE API DATA</button>
<button class="tg-btn" onclick="sendTG()">SEND TELEGRAM</button>

<div id="output">Waiting API...</div>

</div>
</div>

<footer>STABLE ENGINE V7.5 | REAL-TIME DATA ONLY</footer>

<script>

const PROXY="https://api.allorigins.win/raw?url=";
const API="https://mrbeaxt.site/Qx/Qx.php?format=json&timeframe=M1&limit=500";
const TG="https://signal.mkapi009.workers.dev/send";

const MARKETS={
OTC:["USDPKR_otc","USDINR_otc","USDBRL_otc","USDMXN_otc"],
STOCK:["MSFSTK_otc","PFESTK_otc","AXPSTK_otc"],
CRYPTO:["BTCUSD","ETHUSD","BNBUSD"]
};

let SIGNALS=[];

setInterval(()=>{
let d=new Date();
d.setHours(d.getUTCHours()+6);
clock.innerText="UTC+6 | "+d.toLocaleTimeString();
},1000);

function setMarket(type,btn){
pairs.innerHTML="";
document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
btn.classList.add("active");

MARKETS[type].forEach(p=>{
let o=document.createElement("option");
o.value=p;
o.text=p.replace("_otc","-OTC").toUpperCase();
pairs.add(o);
});
}
setMarket("OTC",document.querySelector(".tab"));

async function analyze(){

SIGNALS=[];
output.innerText="Reading Real API Candles...";

let selected=[...pairs.selectedOptions].map(o=>o.value);

for(let p of selected){

try{
let res=await fetch(PROXY+encodeURIComponent(API+"&pair="+p));
let txt=await res.text();
let json=JSON.parse(txt);

let candles=json.data || json.candles || [];

for(let i=10;i<candles.length;i++){

let up=0;
for(let j=1;j<=4;j++){
if(candles[i-j].close>candles[i-j-1].close) up++;
}

if(up>=3 || up<=1){

SIGNALS.push({
pair:p.replace("_otc","-OTC").toUpperCase(),
time:(candles[i].time||"00:00").slice(11,16),
dir:up>=3?"CALL":"PUT"
});

}

}

}catch(e){}

}

render();

}

function render(){
output.innerHTML="";
SIGNALS.slice(0,15).forEach(s=>{
output.innerHTML+=`
<div class="sig-row">
<span class="time">${s.time}</span>
<span>${s.pair}</span>
<span class="${s.dir}">${s.dir}</span>
</div>`;
});
}

async function sendTG(){

if(SIGNALS.length===0){
alert("Analyze First");
return;
}

let msg=`╔══════════════════════╗
   APX ULTRA PREMIUM
╚══════════════════════╝

DATA     : REAL-TIME API
ENGINE   : STABLE V7.5
TIMEZONE : UTC+6

──────────────────────
`;

SIGNALS.slice(0,15).forEach(s=>{
msg+=`M1;${s.pair};${s.time};${s.dir}\n`;
});

msg+=`
──────────────────────
TRADING RULES
• Trade only at signal time
• Use 1 Step MTG only
• Avoid High Impact News
• Stop After 2 Losses
• Follow Trend Direction

──────────────────────
STABLE ENGINE V7.5
REAL-TIME DATA ONLY`;

await fetch(TG,{method:"POST",body:msg});

alert("Sent To Telegram");

}

</script>

</body>
</html>
