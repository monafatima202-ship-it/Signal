<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APX ULTRA PREMIUM | NEURAL V5</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon: #00ffcc;
            --bg: #020617;
            --card: #0f172a;
            --call: #00ff88;
            --put: #ff3366;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            background-image: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            min-height: 100vh;
        }

        header {
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid var(--neon);
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 255, 204, 0.2);
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: var(--neon);
            text-shadow: 0 0 10px var(--neon);
            margin: 0;
            letter-spacing: 3px;
        }

        #clock {
            font-family: 'Orbitron';
            font-size: 14px;
            color: #94a3b8;
            margin-top: 10px;
        }

        .main-content {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            color: var(--neon);
            margin-bottom: 8px;
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 14px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            color: white;
            margin-bottom: 20px;
            outline: none;
            font-family: inherit;
        }

        .market-tabs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px;
            border: 1px solid var(--neon);
            background: transparent;
            color: var(--neon);
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab.active { background: var(--neon); color: var(--bg); }

        .btn-gen {
            width: 100%;
            padding: 18px;
            background: var(--neon);
            color: var(--bg);
            border: none;
            border-radius: 15px;
            font-family: 'Orbitron';
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
            margin-bottom: 15px;
        }

        .btn-tg {
            width: 100%;
            padding: 12px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        #output-box {
            margin-top: 25px;
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            border: 1px dashed rgba(0,255,204,0.3);
            min-height: 100px;
            overflow: hidden;
        }

        .sig-row {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-weight: bold;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sig-time { color: #94a3b8; font-family: 'Orbitron'; font-size: 13px; }
        .CALL { color: var(--call); }
        .PUT { color: var(--put); }

        footer {
            text-align: center;
            padding: 30px;
            font-size: 11px;
            color: #475569;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<header>
    <h1>APX ULTRA PREMIUM</h1>
    <div id="clock">UTC+6 | 00:00:00</div>
</header>

<div class="main-content">
    <div class="glass-panel">
        <label>Market Category</label>
        <div class="market-tabs">
            <button class="tab active" onclick="loadMarket('OTC', this)">OTC</button>
            <button class="tab" onclick="loadMarket('CRYPTO', this)">CRYPTO</button>
            <button class="tab" onclick="loadMarket('STOCK', this)">STOCK</button>
        </div>

        <label>Select Assets</label>
        <select id="asset-list" multiple size="4"></select>

        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
            <div>
                <label>Start Time</label>
                <input type="time" id="t-start">
            </div>
            <div>
                <label>End Time</label>
                <input type="time" id="t-end">
            </div>
        </div>

        <button class="btn-gen" onclick="generateNow()">‚ö° GENERATE SIGNALS</button>
        <button class="btn-tg" onclick="sendTelegram()">üì± SEND TO TELEGRAM</button>

        <div id="output-box">
            <div style="text-align:center; padding:30px; color:#475569;">Ready to Analyze...</div>
        </div>
    </div>
</div>

<footer>
    POWERED BY APX ELITE NEURAL ENGINE V5.2
</footer>

<script>
    const API_CANDLE = "https://candle.mkapi009.workers.dev";
    const API_TG = "https://signal.mkapi009.workers.dev/send";

    const PAIRS = {
        OTC: ["USDPKR-OTC", "USDINR-OTC", "USDBRL-OTC", "USDMXN-OTC", "USDBDT-OTC", "USDARS-OTC"],
        CRYPTO: ["ETHUSD-OTC", "BNBUSD-OTC", "BTCUSD-OTC"],
        STOCK: ["MSFT", "PFE", "AXP", "INTC"]
    };

    let CURRENT_SIGNALS = [];

    // Clock Logic
    setInterval(() => {
        let d = new Date();
        d.setHours(d.getUTCHours() + 6);
        document.getElementById('clock').innerText = "UTC+6 | " + d.toLocaleTimeString('en-GB');
    }, 1000);

    // Initial Setup
    window.onload = () => {
        let d = new Date();
        d.setHours(d.getUTCHours() + 6);
        document.getElementById('t-start').value = d.toTimeString().slice(0, 5);
        
        let ed = new Date(d.getTime() + 45*60000); // 45 min window
        document.getElementById('t-end').value = ed.toTimeString().slice(0, 5);
        
        loadMarket('OTC', document.querySelector('.tab'));
    };

    function loadMarket(type, btn) {
        const sel = document.getElementById('asset-list');
        sel.innerHTML = "";
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        PAIRS[type].forEach(p => {
            let o = document.createElement('option');
            o.value = p; o.innerText = "‚óà " + p;
            sel.add(o);
        });
    }

    async function generateNow() {
        const assets = [...document.getElementById('asset-list').selectedOptions].map(o => o.value);
        const startTime = document.getElementById('t-start').value;
        const endTime = document.getElementById('t-end').value;
        const box = document.getElementById('output-box');

        if(assets.length === 0) return alert("Bhai, assets to select karo!");

        box.innerHTML = `<div style="text-align:center; padding:30px; color:var(--neon);">üîç ANALYZING MARKET DATA...</div>`;
        CURRENT_SIGNALS = [];

        for(let asset of assets) {
            try {
                const r = await fetch(`${API_CANDLE}/?pair=${asset}&count=50`);
                const j = await r.json();
                const candles = j.candles.reverse();
                
                // Har asset ke liye 2-3 random time signals
                let countPerAsset = Math.floor(Math.random() * 2) + 2; 
                for(let i=0; i < countPerAsset; i++) {
                    CURRENT_SIGNALS.push(createSignal(candles, asset, startTime, endTime));
                }
            } catch(e) { console.log("API Fetch Error"); }
        }

        CURRENT_SIGNALS.sort((a,b) => a.rawTime - b.rawTime);
        displaySignals();
    }

    function createSignal(candles, asset, startStr, endStr) {
        // Logic check
        let last3 = candles.slice(-3);
        let green = 0;
        last3.forEach(c => { if(c.close > c.open) green++; });
        let direction = green >= 2 ? "CALL" : "PUT";

        // Time randomizer between start and end
        let sParts = startStr.split(':');
        let eParts = endStr.split(':');
        
        let sDate = new Date(); sDate.setHours(sParts[0], sParts[1], 0);
        let eDate = new Date(); eDate.setHours(eParts[0], eParts[1], 0);
        
        // Agar end time start se pehle ho (next day), adjust karein
        if(eDate < sDate) eDate.setDate(eDate.getDate() + 1);

        let randomTs = sDate.getTime() + Math.random() * (eDate.getTime() - sDate.getTime());
        let finalDate = new Date(randomTs);

        return {
            pair: asset,
            time: finalDate.toTimeString().slice(0, 5),
            rawTime: randomTs,
            dir: direction
        };
    }

    function displaySignals() {
        const box = document.getElementById('output-box');
        box.innerHTML = "";
        
        if(CURRENT_SIGNALS.length === 0) {
            box.innerHTML = `<div style="text-align:center; padding:20px;">No Signals Generated.</div>`;
            return;
        }

        CURRENT_SIGNALS.forEach(s => {
            const row = document.createElement('div');
            row.className = 'sig-row';
            row.innerHTML = `
                <span class="sig-time">${s.time}</span>
                <span>${s.pair}</span>
                <span class="${s.dir}">${s.dir}</span>
            `;
            box.appendChild(row);
        });
    }

    async function sendTelegram() {
        if(CURRENT_SIGNALS.length === 0) return alert("Pehle signals generate karein!");

        let msg = `üî• *APX ULTRA PREMIUM* üî•\n`;
        msg += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
        msg += `üìä *MODE:* 1-MINUTE (M1)\n`;
        msg += `üéØ *ACCURACY:* 80%+\n`;
        msg += `‚è∞ *TIMEZONE:* UTC+6\n`;
        msg += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n`;

        CURRENT_SIGNALS.forEach(s => {
            const icon = s.dir === "CALL" ? "üü¢" : "üî¥";
            // Professional Format
            msg += `üîπ \`M1;${s.pair};${s.time};${s.dir}\` ${icon}\n`;
        });

        msg += `\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
        msg += `‚ö†Ô∏è *RULES:* 1-Step MTG Only\n`;
        msg += `üöÄ *POWERED BY APX API*`;

        try {
            await fetch(API_TG, { method: "POST", body: msg });
            alert("Telegram Par Bhej Diye Gaye Hain!");
        } catch(e) { alert("Error sending to TG"); }
    }
</script>

</body>
</html>
