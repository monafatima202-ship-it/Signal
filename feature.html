<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>APX HYBRID ENGINE</title>

<style>
body{background:#010409;color:white;font-family:Arial;margin:0;padding:20px}
button{padding:10px;width:100%;margin-top:10px;background:#00ffcc;border:none;border-radius:6px}
select,input{width:100%;padding:8px;margin-top:10px;background:#020617;color:white;border:1px solid #333}
.sig{display:flex;justify-content:space-between;padding:8px;border-bottom:1px solid #222}
.CALL{color:#00ff88;font-weight:bold}
.PUT{color:#ff3366;font-weight:bold}
.time{color:#ffcc00}
.loading{text-align:center;padding:20px;color:#00ffcc}
</style>
</head>

<body>

<h3>APX HYBRID SMART ENGINE</h3>

<select id="pair">
<option value="USDINR-otc">USDINR-OTC</option>
<option value="USDPKR-otc">USDPKR-OTC</option>
<option value="USDBDT-otc">USDBDT-OTC</option>
<option value="USDCOP-otc">USDCOP-OTC</option>
</select>

<input type="time" id="start" value="10:00">
<input type="time" id="end" value="22:00">

<button onclick="generate()">GENERATE SIGNALS</button>

<div id="output">Ready</div>

<script>

const API="https://otcapi.mkapi009.workers.dev/?pair=";
const TARGET=15;

function analyze(candles){

let recent=candles.slice(-40);
let score=0;

for(let i=1;i<recent.length;i++){

let c=recent[i];
let p=recent[i-1];

let body=Math.abs(c.close-c.open);
let range=c.high-c.low;
let strength=range?body/range:0.5;

if(c.close>c.open) score+=strength;
else score-=strength;

if(c.close>p.close) score+=0.4;
else score-=0.4;
}

return score>=0?"CALL":"PUT";
}

async function generate(){

output.innerHTML='<div class="loading">SCANNING MARKET...</div>';

let pair=document.getElementById("pair").value;

try{

let response=await fetch(API+pair+"&tf=M1&limit=500");
let raw=await response.text();

let json;
try{
json=JSON.parse(raw);
}catch{
output.innerHTML="Invalid API JSON";
return;
}

let candles=[];

if(Array.isArray(json)) candles=json;
else if(json.data) candles=json.data;
else if(json.candles) candles=json.candles;

if(!candles || candles.length<30){
output.innerHTML="Not enough candle data";
return;
}

let direction=analyze(candles);

/* TIME DISTRIBUTION */

let s=document.getElementById("start").value;
let e=document.getElementById("end").value;

let now=new Date();
let sD=new Date(now.toDateString()+" "+s);
let eD=new Date(now.toDateString()+" "+e);
if(eD<=sD) eD.setDate(eD.getDate()+1);

let total=eD-sD;
let gap=total/TARGET;

let signals=[];

for(let i=0;i<TARGET;i++){
let t=new Date(sD.getTime()+gap*i);
signals.push({
time:t.toTimeString().slice(0,5),
dir:direction
});
}

signals.sort((a,b)=>a.time.localeCompare(b.time));

output.innerHTML="";

signals.forEach(s=>{
output.innerHTML+=`
<div class="sig">
<span class="time">${s.time}</span>
<span>${pair.toUpperCase()}</span>
<span class="${s.dir}">${s.dir}</span>
</div>`;
});

}catch(e){
output.innerHTML="API Fetch Failed";
}

}

</script>

</body>
</html>
