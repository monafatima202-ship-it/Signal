<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>APX ULTRA SMART</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
--bg:#010409;
--neon:#00ffcc;
--call:#00ff88;
--put:#ff3366;
--gold:#ffcc00;
}

body{
background:var(--bg);
color:white;
font-family:'Rajdhani';
margin:0;
}

header{
padding:15px;
text-align:center;
border-bottom:2px solid var(--neon);
}

.container{
max-width:480px;
margin:20px auto;
padding:15px;
}

select,input{
width:100%;
padding:10px;
margin-bottom:10px;
background:#020617;
color:white;
border:1px solid #333;
border-radius:8px;
}

button{
width:100%;
padding:12px;
margin-top:5px;
background:var(--neon);
color:black;
border:none;
border-radius:10px;
font-weight:bold;
cursor:pointer;
}

#output{
margin-top:20px;
}

.loading{
text-align:center;
padding:20px;
color:var(--neon);
animation:pulse 1s infinite alternate;
}

@keyframes pulse{
from{opacity:0.4;}
to{opacity:1;}
}

.sig{
display:flex;
justify-content:space-between;
padding:10px;
border-bottom:1px solid #222;
}

.time{color:var(--gold)}
.CALL{color:var(--call);font-weight:bold}
.PUT{color:var(--put);font-weight:bold}
</style>
</head>

<body>

<header>
<h3>APX ULTRA SMART ENGINE</h3>
</header>

<div class="container">

<select id="pair">
<option value="USDINR-otc">USDINR-OTC</option>
<option value="USDPKR-otc">USDPKR-OTC</option>
<option value="USDBDT-otc">USDBDT-OTC</option>
<option value="USDCOP-otc">USDCOP-OTC</option>
</select>

<input type="time" id="start" value="10:00">
<input type="time" id="end" value="22:00">

<button onclick="generate()">GENERATE SIGNALS</button>

<div id="output">Ready</div>

</div>

<script>

const API="https://otcapi.mkapi009.workers.dev/?pair=";
const TARGET=15;

function smartDirection(candles){

let recent=candles.slice(-30);
let score=0;

for(let i=1;i<recent.length;i++){

let c=recent[i];
let prev=recent[i-1];

let body=Math.abs(c.close-c.open);
let range=c.high-c.low;
let strength=range?body/range:0.5;

if(c.close>c.open) score+=strength;
else score-=strength;

if(c.close>prev.close) score+=0.3;
else score-=0.3;
}

return score>=0?"CALL":"PUT";
}

async function generate(){

output.innerHTML='<div class="loading">SCANNING MARKET...</div>';

let pair=document.getElementById("pair").value;

try{

let res=await fetch(API+pair+"&tf=M1&limit=500");
let json=await res.json();

let candles=[];

if(Array.isArray(json)) candles=json;
else if(json.data) candles=json.data;
else if(json.candles) candles=json.candles;

if(!candles || candles.length<20){
output.innerHTML="Not enough candle data";
return;
}

let direction=smartDirection(candles);

/* TIME RANGE */

let s=document.getElementById("start").value;
let e=document.getElementById("end").value;

let now=new Date();
let sD=new Date(now.toDateString()+" "+s);
let eD=new Date(now.toDateString()+" "+e);
if(eD<=sD) eD.setDate(eD.getDate()+1);

let total=eD-sD;
let gap=total/TARGET;

let signals=[];

for(let i=0;i<TARGET;i++){
let t=new Date(sD.getTime()+gap*i);
signals.push({
time:t.toTimeString().slice(0,5),
dir:direction
});
}

signals.sort((a,b)=>a.time.localeCompare(b.time));

output.innerHTML="";

signals.forEach(s=>{
output.innerHTML+=`
<div class="sig">
<span class="time">${s.time}</span>
<span>${pair.toUpperCase()}</span>
<span class="${s.dir}">${s.dir}</span>
</div>`;
});

}catch(e){
output.innerHTML="API error";
}

}

</script>

</body>
</html>
