<html lang="en">

<style>
:root {
  --bg:#02060c;
  --panel:#0a111f;
  --neon:#00ff88;
  --glow:0 0 15px #00ff88;
  --text:#e0fbee;
}
body{margin:0;background:var(--bg);color:var(--text);font-family:'Rajdhani';}
header{text-align:center;padding:20px;background:black;border-bottom:3px solid var(--neon);box-shadow:var(--glow);}
.logo{font-family:'Orbitron';font-size:26px;color:var(--neon);text-shadow:0 0 10px var(--neon);}
.container{max-width:450px;margin:15px auto;padding:10px;}
.panel{background:var(--panel);border-radius:20px;padding:20px;border:1px solid rgba(0,255,136,.2);}
.tabs{display:flex;gap:8px;margin-bottom:15px;}
.tab{flex:1;padding:10px;border:1.5px solid var(--neon);background:transparent;color:var(--neon);border-radius:8px;font-weight:bold;cursor:pointer;font-family:'Orbitron';font-size:11px;}
.tab.active{background:var(--neon);color:black;box-shadow:var(--glow);}
select{width:100%;padding:12px;margin-bottom:15px;background:#050d1a;border:1px solid #1a3a3a;border-radius:10px;color:white;}
.time-row{display:flex;gap:10px;margin-bottom:15px;}
input[type="time"]{flex:1;padding:12px;background:#050d1a;border:1px solid #1a3a3a;border-radius:10px;color:white;}
button{width:100%;padding:16px;margin-top:10px;border:none;border-radius:12px;font-family:'Orbitron';font-weight:900;cursor:pointer;font-size:14px;}
.generate{background:linear-gradient(135deg,#00ff88,#00ccff);color:black;box-shadow:var(--glow);}
.telegram{background:#0088cc;color:white;}
#output{margin-top:20px;background:#01040a;padding:15px;border-radius:12px;border:1px dashed var(--neon);white-space:pre-wrap;font-family:monospace;font-size:12px;min-height:150px;}
.loader-box{text-align:center;padding:20px;}
