<!DOCTYPE html>
<html lang="en">
<head>

<style>
:root{
--neon:#00ffcc;
--bg:#010409;
--call:#00ff88;

}

body{

font-family:'Rajdhani';
color:white;
}

header{

text-align:center;
border-bottom:2px solid var(--neon);

.logo{

}

.container{

.panel{
background:#0d1117;

.tabs{

.tab.active{

.tg-btn{

}

#output{

border-radius:15px;
}

.loading{
text-align:center;
padding:25px;
font-family:'Orbitron';
color:var(--neon);

}

@keyframes pulse{
from{opacity:0.4;}
to{opacity:1;}
}

.sig-row{
display:flex;
justify-content:space-between;

</style>

<body>

<header>
<div class="logo">APX NEURAL ENGINE</div>
<div id="clock">UTC+6</div>
</header>

<div class="container">
<div class="panel">

<div class="tabs">
<button class="tab active" onclick="setMarket('OTC',this)">OTC</button>
<button class="tab" onclick="setMarket('STOCK',this)">STOCK</button>
<button class="tab" onclick="setMarket('CRYPTO',this)">CRYPTO</button>
</div>

<select id="pairs" multiple size="6"></select>

<input type="time" id="start">
<input type="time" id="end">

<button class="main-btn" onclick="startEngine()">âš¡ GENERATE SIGNALS</button>
<button class="tg-btn" onclick="pushTG()">ğŸ“© SEND TELEGRAM</button>

<div id="output">Ready</div>

</div>
</div>

<script>

// CONFIG
const API="https://candle.mkapi009.workers.dev/?pair=";
const TG="https://signal.mkapi009.workers.dev/send";

const TARGET=18;

const LIST={
OTC:["USDPKR_otc","USDBDT_otc","USDCOP_otc","USDNGN_otc","USDINR_otc","USDBRL_otc"],
STOCK:["MSFT_otc","AXP_otc","PFE_otc"],
CRYPTO:["BTCUSD_otc","ETHUSD_otc"]
};

let SIGNALS=[];

// CLOCK
setInterval(()=>{
let d=new Date();
d.setHours(d.getUTCHours()+6);
clock.innerText="UTC+6 | "+d.toLocaleTimeString();
},1000);

// MARKET SWITCH
function setMarket(t,b){
pairs.innerHTML="";
document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
b.classList.add("active");

LIST[t].forEach(p=>{
let o=document.createElement("option");
o.value=p;
o.text=p.replace("_otc","-OTC").toUpperCase();
pairs.add(o);
});
}
setMarket("OTC",document.querySelector(".tab"));


// FEATURE AI SCORE
function scoreCandle(c, prev){

let body=Math.abs(c.close-c.open);
let range=Math.abs(c.high-c.low);
if(range===0) return 0;

let bodyRatio=body/range;

let score=0;

if(bodyRatio>0.55) score+=0.3;
if(bodyRatio>0.7) score+=0.3;

let momentum=Math.abs(c.close-prev.close);
if(momentum>0.01) score+=0.2;

if(range>0.02) score+=0.2;

return score;
}


// ENGINE
async function startEngine(){

SIGNALS=[];

let selected=[...pairs.selectedOptions].map(o=>o.value);

if(selected.length===0){
alert("Select pairs");
return;
}

output.innerHTML=`<div class="loading">â§— SCANNING LIVE MARKET...</div>`;

for(let asset of selected){

if(SIGNALS.length>=TARGET) break;

await loadPair(asset);

}

SIGNALS.sort((a,b)=>a.raw-b.raw);

displaySignals();
}


// LOAD PAIR
async function loadPair(asset){

try{

let pairAPI=asset.replace("_otc","-OTC");

let res=await fetch(API+pairAPI+"&count=250");
if(!res.ok) return;

let json=await res.json();
let candles=json?.candles;
if(!candles || candles.length<30) return;


// USER TIME RANGE
let s=start.value || "00:00";
let e=end.value || "23:59";

let now=new Date();
let sD=new Date(now.toDateString()+" "+s);
let eD=new Date(now.toDateString()+" "+e);
if(eD<=sD) eD.setDate(eD.getDate()+1);

let range=eD-sD;


// BUILD FEATURES
let features=[];

for(let i=5;i<candles.length;i++){

let score=scoreCandle(candles[i],candles[i-1]);

if(score<0.45) continue;

features.push({
score:score,
dir:candles[i].close>candles[i].open?"CALL":"PUT"
});

}

features.sort((a,b)=>b.score-a.score);


// BUILD FUTURE SIGNALS
for(let i=0;i<features.length;i++){

if(SIGNALS.length>=TARGET) break;

let slot=new Date(
sD.getTime() + SIGNALS.length*(range/TARGET)
);

SIGNALS.push({
pair:pairAPI,
time:slot.toTimeString().slice(0,5),
raw:slot.getTime(),
dir:features[i].dir
});

}

}catch(e){
console.log("AI Fail");
}

}


// DISPLAY
function displaySignals(){

output.innerHTML="";

if(SIGNALS.length===0){
output.innerHTML="No Smart Signals Found";
return;
}

SIGNALS.forEach(s=>{
output.innerHTML+=`
<div class="sig-row">
<span class="time">${s.time}</span>
<span>${s.pair}</span>
<span class="${s.dir}">${s.dir}</span>
</div>`;
});

}


// TELEGRAM
async function pushTG(){

if(SIGNALS.length===0){
alert("Generate First");
return;
}

await fetch(TG,{
method:"POST",
body:`APX ENGINE SCANNING...
â–“â–“â–“â–“â–“â–‘â–‘â–‘â–‘`
});

await new Promise(r=>setTimeout(r,2000));

let msg=`âœ¦â•â•¡ APX SIGNAL FEED â•â•âœ¦

UTC+6 Timezone
Expiry : 1 Minute
MM : 1 Step MTG

`;

SIGNALS.forEach(s=>{
msg+=`âŸ¡ ${s.pair} â”‚ ${s.time} â”‚ ${s.dir}\n`;
});

msg+=`

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
TRADING RULES
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
Trade only at signal time
Use 1 Step Martingale only
Avoid High News
Stop after 2 Loss

Powered by APX Elite Premium`;

await fetch(TG,{method:"POST",body:msg});

alert("Signals Sent");

}

</script>
</body>
</html>
