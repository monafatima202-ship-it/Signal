<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APX ULTRA PREMIUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon:#00ffcc; --bg:#010409; --call:#00ff88; --put:#ff3366; --gold:#ffcc00; }
        body { margin:0; background:var(--bg); font-family:'Rajdhani'; color:white; overflow-x:hidden; }
        header { padding:20px; text-align:center; border-bottom:2px solid var(--neon); background:black; box-shadow: 0 0 15px var(--neon); }
        .logo { font-family:'Orbitron'; color:var(--neon); font-size:20px; text-shadow:0 0 10px var(--neon); letter-spacing: 2px; }
        .container { max-width:480px; margin:20px auto; padding:15px; }
        .panel { background:#0d1117; border:1px solid rgba(0,255,204,0.3); border-radius:20px; padding:20px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .tabs { display:flex; gap:6px; margin-bottom:15px; }
        .tab { flex:1; padding:10px; border:1px solid var(--neon); background:transparent; color:var(--neon); border-radius:8px; cursor:pointer; font-size:11px; font-weight: bold; }
        .tab.active { background:var(--neon); color:black; }
        select { width:100%; padding:12px; background:#020617; color:white; border:1px solid #30363d; border-radius:10px; margin-bottom:15px; outline: none; font-size:14px; }
        .main-btn { width:100%; padding:16px; background:var(--neon); color:black; border:none; border-radius:12px; font-family:'Orbitron'; font-weight:bold; cursor:pointer; font-size:14px; transition: 0.3s; }
        .main-btn:active { transform: scale(0.98); }
        .tg-btn { width:100%; padding:12px; background:#0088cc; color:white; border:none; border-radius:12px; cursor:pointer; font-weight:bold; margin-top:10px; font-size:13px; }
        #output { margin-top:20px; padding:5px; border:1px dashed var(--neon); border-radius:15px; background: rgba(0,0,0,0.3); }
        .sig-row { display:flex; justify-content:space-between; padding:15px; border-bottom:1px solid rgba(255,255,255,0.05); align-items: center; }
        .time { color:var(--gold); font-family:'Orbitron'; font-size:13px; }
        .pair { font-size: 14px; font-weight: 600; }
        .CALL { color:var(--call); text-shadow: 0 0 5px var(--call); }
        .PUT { color:var(--put); text-shadow: 0 0 5px var(--put); }
        #status { font-size:10px; color:#555; margin-top:10px; text-align: center; }
        input[type="time"] { background: #020617; color: white; border: 1px solid #30363d; padding: 10px; border-radius: 10px; width: 100%; box-sizing: border-box; font-family: 'Orbitron'; }
    </style>
</head>
<body>

<header>
    <div class="logo">APX NEURAL ENGINE</div>
    <div id="clock">UTC+6 | 00:00:00</div>
</header>

<div class="container">
    <div class="panel">
        <div class="tabs">
            <button class="tab active" onclick="setMarket('OTC',this)">OTC</button>
            <button class="tab" onclick="setMarket('STOCK',this)">STOCKS</button>
            <button class="tab" onclick="setMarket('CRYPTO',this)">CRYPTO</button>
        </div>

        <select id="pairs" multiple size="6"></select>

        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top: 5px;">
            <div><label style="font-size: 10px; color: var(--neon); margin-left:5px;">START</label><input type="time" id="start"></div>
            <div><label style="font-size: 10px; color: var(--neon); margin-left:5px;">END</label><input type="time" id="end"></div>
        </div>

        <button class="main-btn" onclick="startEngine()">‚ö° GENERATE NEURAL SIGNALS</button>
        <button class="tg-btn" onclick="pushTG()">üì± PUSH TO TELEGRAM</button>

        <div id="output"><div style="text-align:center; padding:30px; color:#333;">Awaiting Neural Sync...</div></div>
        <div id="status">Engine Status: Standby</div>
    </div>
</div>

<footer>V7.7 | HIGH FREQUENCY ALGO</footer>

<script>
const PROXIES = [
    "https://api.allorigins.win/raw?url=",
    "https://thingproxy.freeboard.io/fetch/",
    "https://corsproxy.io/?"
];
const API_URL = "https://mrbeaxt.site/Qx/Qx.php?format=json&timeframe=M1&limit=500&pair=";
const TG_HOOK = "https://signal.mkapi009.workers.dev/send";

const LIST = {
    OTC: ["EURUSD_otc","GBPUSD_otc","USDINR_otc","USDPKR_otc","USDBDT_otc","USDBRL_otc","USDNGN_otc","USDARS_otc","USDMXN_otc"],
    STOCK: ["MSFSTK_otc","AXPSTK_otc","PFESTK_otc","INTSTK_otc","FBSTK_otc"],
    CRYPTO: ["BTCUSD","ETHUSD","BNBUSD"]
};

let SIGNALS = [];

setInterval(() => {
    let d = new Date(); d.setHours(d.getUTCHours() + 6);
    document.getElementById('clock').innerText = "UTC+6 | " + d.toLocaleTimeString('en-GB');
}, 1000);

function setMarket(t, b) {
    const s = document.getElementById('pairs'); s.innerHTML = "";
    document.querySelectorAll(".tab").forEach(x => x.classList.remove("active"));
    b.classList.add('active');
    LIST[t].forEach(p => {
        let o = document.createElement("option"); o.value = p;
        o.text = p.replace("_otc","-OTC").replace("STK_otc","-OTC").toUpperCase();
        s.add(o);
    });
}
setMarket("OTC", document.querySelector(".tab.active"));

window.onload = () => {
    let d = new Date(); d.setHours(d.getUTCHours() + 6);
    document.getElementById('start').value = d.toTimeString().slice(0,5);
    let ed = new Date(d.getTime() + 45*60000);
    document.getElementById('end').value = ed.toTimeString().slice(0,5);
};

async function startEngine() {
    SIGNALS = [];
    const box = document.getElementById('output');
    const status = document.getElementById('status');
    const assets = [...document.getElementById('pairs').selectedOptions].map(o => o.value);
    
    if (assets.length === 0) return alert("Select Pairs First!");

    box.innerHTML = "<div style='text-align:center; color:var(--neon); padding:30px;'>üì° SYNCING WITH NEURAL SERVER...</div>";
    
    for (let asset of assets) {
        let success = false;
        // Loop through multiple proxies for high success rate
        for(let proxy of PROXIES) {
            try {
                const res = await fetch(proxy + encodeURIComponent(API_URL + asset));
                const json = await res.json();
                if (json && json.data) {
                    processData(json.data, asset);
                    success = true;
                    break; 
                }
            } catch (e) { console.warn("Proxy Switch..."); }
        }
        if(!success) status.innerText = `Asset ${asset} Sync Failed.`;
    }

    SIGNALS.sort((a,b) => a.raw - b.raw);
    display();
}

function processData(data, asset) {
    let bull = 0;
    data.slice(0,15).forEach(c => { if(parseFloat(c.close) > parseFloat(c.open)) bull++; });
    let dir = bull >= 8 ? "CALL" : "PUT";

    let sT = document.getElementById('start').value;
    let eT = document.getElementById('end').value;
    let now = new Date();
    let sD = new Date(now.toDateString() + " " + sT);
    let eD = new Date(now.toDateString() + " " + eT);
    if (eD <= sD) eD.setDate(eD.getDate() + 1);

    for(let i=0; i<3; i++) {
        let rT = new Date(sD.getTime() + Math.random() * (eD.getTime() - sD.getTime()));
        SIGNALS.push({
            pair: asset.replace("_otc","-OTC").replace("STK_otc","-OTC").toUpperCase(),
            time: rT.toTimeString().slice(0,5),
            raw: rT.getTime(),
            dir: dir
        });
    }
}

function display() {
    const box = document.getElementById('output');
    box.innerHTML = "";
    if (SIGNALS.length === 0) {
        box.innerHTML = "<div style='text-align:center; padding:30px; color:red;'>NETWORK TIMEOUT: RETRY</div>";
        return;
    }
    SIGNALS.forEach(s => {
        box.innerHTML += `
        <div class="sig-row">
            <span class="time">${s.time}</span>
            <span class="pair">${s.pair}</span>
            <span class="${s.dir}">${s.dir}</span>
        </div>`;
    });
    document.getElementById('status').innerText = "Neural Sync: Active";
}

async function pushTG() {
    if (SIGNALS.length === 0) return;
    let msg = `üî• *APX NEURAL PREMIUM* üî•\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüìä *MODE:* M1 (NEURAL SYNC)\nüéØ *ACCURACY:* 80%+\n‚è∞ *TIMEZONE:* UTC+6\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n`;
    SIGNALS.forEach(s => {
        msg += `üîπ \`M1;${s.pair};${s.time};${s.dir}\` ${s.dir==='CALL'?'üü¢':'üî¥'}\n`;
    });
    msg += `\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüöÄ *HIGH FREQUENCY ENGINE*`;
    try {
        await fetch(TG_HOOK, {method:"POST", body:msg});
        alert("Pushed to Telegram!");
    } catch(e) { alert("Push Failed"); }
}
</script>
</body>
</html>
