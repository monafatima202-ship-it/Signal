<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APX ULTRA PREMIUM | NEURAL V6.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon: #00ffcc;
            --gold: #ffcc00;
            --bg: #020617;
            --card: rgba(15, 23, 42, 0.9);
            --call: #00ff88;
            --put: #ff3366;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: #f1f5f9;
            font-family: 'Rajdhani', sans-serif;
            background-image: radial-gradient(circle at top, #1e293b 0%, #020617 100%);
        }

        /* HEADER */
        header {
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid var(--neon);
            background: rgba(0,0,0,0.7);
            box-shadow: 0 4px 20px rgba(0, 255, 204, 0.2);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            letter-spacing: 4px;
            color: var(--neon);
            text-shadow: 0 0 12px var(--neon);
        }

        #clock {
            font-family: 'Orbitron';
            font-size: 13px;
            margin-top: 8px;
            color: var(--gold);
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
        }

        .panel {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        label {
            display: block;
            font-size: 11px;
            color: var(--neon);
            margin-bottom: 6px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* TABS */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--neon);
            color: var(--neon);
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: 0.3s;
        }

        .tab.active { background: var(--neon); color: #000; box-shadow: 0 0 10px var(--neon); }

        select, input {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 10px;
            color: #fff;
            margin-bottom: 15px;
            outline: none;
            font-family: inherit;
        }

        .main-btn {
            width: 100%;
            padding: 15px;
            background: var(--neon);
            color: #000;
            border: none;
            border-radius: 12px;
            font-family: 'Orbitron';
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            margin-bottom: 10px;
        }

        .tg-btn {
            width: 100%;
            padding: 12px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }

        /* OUTPUT BOX */
        .output-box {
            margin-top: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            border: 1px dashed rgba(255, 204, 0, 0.3);
            min-height: 100px;
        }

        .sig-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-weight: bold;
            font-family: 'Rajdhani', sans-serif;
        }

        .time { font-family: 'Orbitron'; font-size: 12px; color: var(--gold); }
        .CALL { color: var(--call); }
        .PUT { color: var(--put); }

        footer { text-align: center; padding: 25px; font-size: 10px; color: #64748b; letter-spacing: 2px; }
    </style>
</head>
<body>

<header>
    <div class="logo">APX ULTRA PREMIUM</div>
    <div id="clock">UTC+6 | 00:00:00</div>
</header>

<div class="container">
    <div class="panel">
        <label>Market Category</label>
        <div class="tabs">
            <button class="tab active" onclick="loadMarket('OTC', this)">OTC</button>
            <button class="tab" onclick="loadMarket('STOCKS', this)">STOCKS</button>
            <button class="tab" onclick="loadMarket('CRYPTO', this)">CRYPTO</button>
        </div>

        <label>Select Pairs</label>
        <select id="asset-list" multiple size="5"></select>

        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <div>
                <label>Start Time</label>
                <input type="time" id="s-time">
            </div>
            <div>
                <label>End Time</label>
                <input type="time" id="e-time">
            </div>
        </div>

        <button class="main-btn" onclick="runEngine()">GENERATE SIGNALS</button>
        <button class="tg-btn" onclick="sendToTG()">PUSH TO TELEGRAM</button>

        <div class="output-box" id="output">
            <div style="text-align:center; padding:30px; color:#475569;">System Ready...</div>
        </div>
    </div>
</div>

<footer>ALGORITHM V6.5 | APX NEURAL CORE</footer>

<script>
    const API_URL = "https://mrbeaxt.site/Qx/Qx.php?format=json&timeframe=M1&limit=500";
    const TG_URL = "https://signal.mkapi009.workers.dev/send";

    const PAIRS = {
        OTC: ["EURUSD_otc", "GBPUSD_otc", "USDINR_otc", "USDPKR_otc", "USDBDT_otc", "USDBRL_otc", "USDNGN_otc", "USDARS_otc", "USDMXN_otc"],
        STOCKS: ["MSFSTK_otc", "AXPSTK_otc", "PFESTK_otc", "INTSTK_otc", "FBSTK_otc"],
        CRYPTO: ["BTCUSD", "ETHUSD", "BNBUSD"]
    };

    let SIGNALS = [];

    setInterval(() => {
        let d = new Date();
        d.setHours(d.getUTCHours() + 6);
        document.getElementById('clock').innerText = "UTC+6 | " + d.toLocaleTimeString('en-GB');
    }, 1000);

    window.onload = () => {
        let d = new Date(); d.setHours(d.getUTCHours() + 6);
        document.getElementById('s-time').value = d.toTimeString().slice(0, 5);
        let ed = new Date(d.getTime() + 60 * 60000);
        document.getElementById('e-time').value = ed.toTimeString().slice(0, 5);
        loadMarket('OTC', document.querySelector('.tab'));
    };

    function loadMarket(type, btn) {
        const list = document.getElementById('asset-list');
        list.innerHTML = "";
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        PAIRS[type].forEach(p => {
            let o = document.createElement('option');
            o.value = p; o.innerText = p.replace("_otc", "-OTC").replace("STK_otc", "-OTC");
            list.add(o);
        });
    }

    async function runEngine() {
        const selected = [...document.getElementById('asset-list').selectedOptions].map(o => o.value);
        const start = document.getElementById('s-time').value;
        const end = document.getElementById('e-time').value;
        const box = document.getElementById('output');

        if(selected.length === 0) return alert("Select Asset!");

        box.innerHTML = `<div style="text-align:center; padding:30px; color:var(--neon);">ANALYZING...</div>`;
        SIGNALS = [];

        for(let asset of selected) {
            try {
                const res = await fetch(`${API_URL}&pair=${asset}`);
                const json = await res.json();
                const candles = json.data;

                // Generate 2-3 signals
                for(let i=0; i<Math.floor(Math.random()*2)+2; i++) {
                    SIGNALS.push(logic(candles, asset, start, end));
                }
            } catch(e) { console.error("Error fetching " + asset); }
        }

        SIGNALS.sort((a,b) => a.rawTime - b.rawTime);
        renderHTML();
    }

    function logic(candles, asset, start, end) {
        let last5 = candles.slice(0, 5);
        let green = 0;
        last5.forEach(c => { if(parseFloat(c.close) > parseFloat(c.open)) green++; });
        let dir = green >= 3 ? "CALL" : "PUT";

        let s = new Date(`2026-01-01T${start}:00`);
        let e = new Date(`2026-01-01T${end}:00`);
        if(e < s) e.setDate(e.getDate() + 1);

        let randomTs = s.getTime() + Math.random() * (e.getTime() - s.getTime());
        let finalTime = new Date(randomTs);

        // Format pair name to ASSET-OTC
        let cleanName = asset.replace("_otc", "-OTC").replace("STK_otc", "-OTC").toUpperCase();

        return {
            pair: cleanName,
            time: finalTime.toTimeString().slice(0, 5),
            rawTime: randomTs,
            dir: dir
        };
    }

    function renderHTML() {
        const box = document.getElementById('output');
        box.innerHTML = "";
        SIGNALS.forEach(s => {
            box.innerHTML += `
                <div class="sig-row">
                    <span class="time">${s.time}</span>
                    <span>${s.pair}</span>
                    <span class="${s.dir}">${s.dir}</span>
                </div>`;
        });
    }

    async function sendToTG() {
        if(SIGNALS.length === 0) return alert("Generate signals!");

        let text = `üî• *APX ULTRA PREMIUM* üî•\n`;
        text += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
        text += `üìä *MODE:* M1 (1-MINUTE)\n`;
        text += `üéØ *ACCURACY:* 80%+\n`;
        text += `‚è∞ *TIMEZONE:* UTC+6\n`;
        text += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n`;

        SIGNALS.forEach(s => {
            const icon = s.dir === "CALL" ? "üü¢" : "üî¥";
            text += `üîπ \`M1;${s.pair};${s.time};${s.dir}\` ${icon}\n`;
        });

        text += `\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
        text += `‚ö†Ô∏è *RULES:* 1-Step MTG Only\n`;
        text += `üöÄ *POWERED BY MRBEAXT API*`;

        try {
            await fetch(TG_URL, { method: "POST", body: text });
            alert("Sent to Telegram!");
        } catch(e) { alert("Error!"); }
    }
</script>

</body>
</html>
