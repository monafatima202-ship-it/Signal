<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APX ULTRA PRO | AI SIGNAL ENGINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-green: #00ffcc;
            --dark-bg: #020617;
            --panel-bg: rgba(15, 23, 42, 0.8);
            --put-color: #ff3366;
            --call-color: #00ffcc;
        }

        body {
            margin: 0;
            background: var(--dark-bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            background-image: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            min-height: 100vh;
        }

        /* PREMIUM HEADER */
        .header {
            text-align: center;
            padding: 30px 10px;
            background: rgba(0,0,0,0.5);
            border-bottom: 2px solid var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            letter-spacing: 5px;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            font-size: 24px;
        }

        #live-clock {
            color: #8892b0;
            margin-top: 10px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .main-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
        }

        .glass-card {
            background: var(--panel-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* CONTROLS */
        .asset-tabs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab {
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab.active {
            background: var(--neon-green);
            color: var(--dark-bg);
        }

        select {
            width: 100%;
            background: #1e293b;
            color: white;
            border: 1px solid #334155;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-family: inherit;
        }

        .input-label {
            font-size: 12px;
            color: #8892b0;
            margin-bottom: 5px;
            display: block;
            text-transform: uppercase;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button.primary {
            background: var(--neon-green);
            color: var(--dark-bg);
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
        }

        button.secondary {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        /* OUTPUT AREA */
        #signal-output {
            margin-top: 25px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .sig-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .time-badge { color: #8892b0; font-family: 'Orbitron'; font-size: 14px; }
        .pair-name { font-weight: bold; color: #e2e8f0; }
        .call { color: var(--call-color); font-weight: 900; }
        .put { color: var(--put-color); font-weight: 900; }

        footer {
            text-align: center;
            padding: 20px;
            color: #475569;
            font-size: 12px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>APX ULTRA PREMIUM</h1>
    <div id="live-clock">UTC+6 | 00:00:00</div>
</div>

<div class="main-container">
    <div class="glass-card">
        <label class="input-label">Select Market Type</label>
        <div class="asset-tabs">
            <button class="tab active" onclick="updateAssets('OTC', this)">OTC</button>
            <button class="tab" onclick="updateAssets('CRYPTO', this)">Crypto</button>
            <button class="tab" onclick="updateAssets('STOCK', this)">Stock</button>
        </div>

        <label class="input-label">Select Assets (Multiple)</label>
        <select id="asset-list" multiple size="5"></select>

        <label class="input-label">Signal Start Offset (Minutes from now)</label>
        <select id="time-offset">
            <option value="2">Start after 2 mins</option>
            <option value="5">Start after 5 mins</option>
            <option value="10">Start after 10 mins</option>
        </select>

        <div class="btn-group">
            <button class="primary" onclick="generatePremiumSignals()">‚ö° Generate</button>
            <button class="secondary" onclick="pushToTelegram()">üì± Telegram</button>
        </div>

        <div id="signal-output">
            <div style="text-align:center; color:#475569; padding:20px;">
                Waiting for Command...
            </div>
        </div>
    </div>
</div>

<footer>
    SYSTEM SECURE | NEURAL ENGINE v4.2
</footer>

<script>
    const CANDLE_API = "https://candle.mkapi009.workers.dev";
    const TELEGRAM_API = "https://signal.mkapi009.workers.dev/send";

    const MARKET_DATA = {
        OTC: ["USDPKR-OTC", "USDINR-OTC", "USDBRL-OTC", "USDMXN-OTC", "USDBDT-OTC", "USDARS-OTC", "USDEGP-OTC"],
        CRYPTO: ["ETHUSD-OTC", "BNBUSD-OTC", "BTCUSD-OTC"],
        STOCK: ["MSFT", "PFE", "AXP", "INTC"]
    };

    let generatedSignals = [];

    // Live Clock Update
    setInterval(() => {
        const d = new Date();
        // Convert to UTC+6
        d.setHours(d.getUTCHours() + 6);
        document.getElementById('live-clock').innerText = `UTC+6 | ${d.toLocaleTimeString('en-GB')}`;
    }, 1000);

    function updateAssets(type, btn) {
        const select = document.getElementById('asset-list');
        select.innerHTML = "";
        
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');

        MARKET_DATA[type].forEach(pair => {
            let opt = document.createElement('option');
            opt.value = pair;
            opt.innerText = "‚≠ê " + pair;
            select.add(opt);
        });
    }
    updateAssets('OTC', document.querySelector('.tab'));

    async function generatePremiumSignals() {
        const select = document.getElementById('asset-list');
        const output = document.getElementById('signal-output');
        const offset = parseInt(document.getElementById('time-offset').value);
        
        const selectedAssets = [...select.selectedOptions].map(o => o.value);
        if(selectedAssets.length === 0) return alert("Bhai, pehle assets select karein!");

        output.innerHTML = `<div style="text-align:center; color:cyan;">üîç Reading Candle Patterns...</div>`;
        generatedSignals = [];

        for(let asset of selectedAssets) {
            try {
                const response = await fetch(`${CANDLE_API}/?pair=${asset}&count=50`);
                const data = await response.json();
                const candles = data.candles.reverse(); // Real-time order

                // Logic to generate 2-3 signals per asset
                for(let i=0; i<3; i++) {
                    const signal = processLogic(candles, asset, (i * 4) + offset);
                    generatedSignals.push(signal);
                }
            } catch (e) {
                console.error("API Error for " + asset);
            }
        }

        // Sort by time
        generatedSignals.sort((a, b) => a.rawTime - b.rawTime);
        renderSignalsUI();
    }

    function processLogic(candles, pair, minutesAhead) {
        // AI Logic: Check last 5 candles momentum
        let last5 = candles.slice(-5);
        let green = 0, red = 0;
        
        last5.forEach(c => {
            if(c.close > c.open) green++;
            else red++;
        });

        // Agar zyada green hain toh CALL, agar red hain toh PUT
        // Ismein thoda randomness add kiya hai real signals feel dene ke liye
        let direction = green >= red ? "CALL" : "PUT";
        
        const sigTime = new Date();
        sigTime.setHours(sigTime.getUTCHours() + 6);
        sigTime.setMinutes(sigTime.getMinutes() + minutesAhead);

        return {
            pair: pair.replace("-OTC", ""),
            time: sigTime.toTimeString().slice(0, 5),
            rawTime: sigTime.getTime(),
            dir: direction,
            power: Math.floor(Math.random() * (98 - 85) + 85)
        };
    }

    function renderSignalsUI() {
        const output = document.getElementById('signal-output');
        output.innerHTML = "";

        generatedSignals.forEach(s => {
            const div = document.createElement('div');
            div.className = 'sig-item';
            div.innerHTML = `
                <span class="time-badge">${s.time}</span>
                <span class="pair-name">${s.pair}</span>
                <span class="${s.dir.toLowerCase()}">${s.dir}</span>
                <span style="color:#00ffcc; font-size:10px;">${s.power}%</span>
            `;
            output.appendChild(div);
        });
    }

    async function pushToTelegram() {
        if(generatedSignals.length === 0) return alert("Pehle signals generate karein!");

        let text = `üî• *APX ULTRA PREMIUM* üî•\n\n`;
        generatedSignals.forEach(s => {
            text += `‚ßâ ${s.pair} | ${s.time} ‚û£ ${s.dir}\n`;
        });
        text += `\n====================\n‚è∞ UTC+6 Timezone\n‚åõ Expiry: 1 Minute\nüéØ MTG: 1 Step\n====================\nPowered by APX AI`;

        try {
            await fetch(TELEGRAM_API, {
                method: "POST",
                body: text
            });
            alert("Sent to Telegram Successfully!");
        } catch(e) {
            alert("Telegram Error!");
        }
    }
</script>

</body>
</html>
