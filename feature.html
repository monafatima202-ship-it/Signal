// EMA
function EMA(data, period) {
  if (data.length < period) return null;
  let k = 2 / (period + 1);
  let ema = data[data.length - period].close;
  for (let i = data.length - period + 1; i < data.length; i++) {
    ema = data[i].close * k + ema * (1 - k);
  }
  return ema;
}

// RSI
function RSI(data, period = 14) {
  if (data.length < period + 1) return 50;
  let gains = 0, losses = 0;
  for (let i = data.length - period; i < data.length; i++) {
    let change = data[i].close - data[i-1].close;
    if (change > 0) gains += change;
    else losses += Math.abs(change);
  }
  let avgGain = gains / period;
  let avgLoss = losses / period || 0.0001;
  let rs = avgGain / avgLoss;
  return 100 - (100 / (1 + rs));
}

// High accuracy logic - 80% feel (balanced & strong only)
function analyze(c) {
  if (c.length < 80) return null;

  let recent = c.slice(-80);
  let ema20 = EMA(recent, 20);
  let ema50 = EMA(recent, 50);
  if (!ema20 || !ema50) return null;

  let rsi = RSI(recent);

  let trend = ema20 > ema50 ? 1 : -1;

  let momentum = 0;
  let weight = 1;
  for (let i = 1; i < recent.length; i++) {
    let d = recent[i].close - recent[i-1].close;
    momentum += d > 0 ? weight : (d < 0 ? -weight : 0);
    weight += 0.015;
  }

  let last = recent[recent.length - 1];
  let high = Math.max(...recent.slice(-15).map(x => x.high));
  let low = Math.min(...recent.slice(-15).map(x => x.low));

  let breakout = 0;
  if (last.close > high) breakout = 3;
  if (last.close < low) breakout = -3;

  let body = Math.abs(last.close - last.open);
  let range = last.high - last.low || 0.0001;
  let strength = body / range;

  let score = trend * 4 + momentum * 0.08 + breakout + (strength > 0.65 ? 3 : 0) + (rsi < 35 ? 5 : (rsi > 65 ? -5 : 0));

  if (score >= 6) return "CALL";
  if (score <= -6) return "PUT";

  // Relaxed but quality - force only if strong candle
  if (strength > 0.7) return last.close > last.open ? "CALL" : "PUT";

  return null; // weak skip
}

function distribute(pool) {

  const totalSignals = 15;
  const baseGap = (endMs - startMs) / totalSignals;
  let current = startMs;

  pool.sort(() => Math.random() - 0.5);

  for (let i = 0; i < totalSignals; i++) {
    let randomGap = baseGap * (0.8 + Math.random() * 0.6);
    current += randomGap;

    if (current >= endMs) break;

    let obj = pool[i % pool.length];

    FINAL.push({
      time: new Date(current).toTimeString().slice(0,5),
      pair: obj.pair,
      dir: obj.dir

  }
}
