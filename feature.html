<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APX BRAIN V6 - WORKER SECURE</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #01060b;
  --panel: #0a111f;
  --neon: #00ff88;
  --glow: 0 0 15px #00ff88;
  --text: #e0fbee;
}

body { margin:0; background:var(--bg); color:var(--text); font-family:'Rajdhani'; overflow-x:hidden; }
header { text-align:center; padding:20px; background:black; border-bottom:3px solid var(--neon); box-shadow:var(--glow); }
.logo { font-family:'Orbitron'; font-size:24px; color:var(--neon); text-shadow:0 0 10px var(--neon); letter-spacing:2px; }

.container { max-width:450px; margin:15px auto; padding:10px; }
.panel { background:var(--panel); border-radius:20px; padding:25px; border:1px solid rgba(0,255,136,.2); box-shadow:0 0 40px rgba(0,0,0,0.5); }

.tabs { display:flex; gap:8px; margin-bottom:15px; }
.tab { flex:1; padding:10px; border:1.5px solid var(--neon); background:transparent; color:var(--neon); border-radius:8px; font-weight:bold; cursor:pointer; font-family:'Orbitron'; font-size:10px; transition:0.3s; }
.tab.active { background:var(--neon); color:black; box-shadow:var(--glow); }

select { width:100%; padding:12px; margin-bottom:15px; background:#050d1a; border:1px solid #1a3a3a; border-radius:10px; color:white; font-size:14px; outline:none; }
.time-row { display:flex; justify-content:space-between; gap:10px; margin-bottom:15px; }
input[type="time"] { flex:1; padding:12px; background:#050d1a; border:1px solid #1a3a3a; border-radius:10px; color:white; }

button { width:100%; padding:16px; margin-top:10px; border:none; border-radius:12px; font-family:'Orbitron'; font-weight:900; cursor:pointer; text-transform:uppercase; font-size:13px; transition:0.3s; }
.generate { background:linear-gradient(135deg,#00ff88,#00ccff); color:black; box-shadow:var(--glow); }
.telegram { background:#0088cc; color:white; }

#output { margin-top:20px; background:#01040a; padding:15px; border-radius:12px; border:1px dashed var(--neon); white-space:pre-wrap; font-family:monospace; font-size:12px; color:#afffdf; line-height:1.6; min-height:180px; }

.loader-box { padding:20px; text-align:center; font-family:'Orbitron'; font-size:12px; }
.bar-bg { width:100%; background:#0d1e13; height:8px; border-radius:10px; margin:10px 0; border:1px solid #1a3a2a; overflow:hidden; }
.bar-fill { width:0%; height:100%; background:var(--neon); box-shadow:var(--glow); transition:0.3s; }
</style>
</head>

<body>

<header><div class="logo">APX BRAIN V6 PRO</div></header>

<div class="container">
  <div class="panel">
    <div class="tabs">
      <button class="tab active" onclick="setMarket('OTC',this)">OTC</button>
      <button class="tab" onclick="setMarket('STOCK',this)">STOCKS</button>
      <button class="tab" onclick="setMarket('CRYPTO',this)">CRYPTO</button>
    </div>

    <label style="font-size:11px; color:var(--neon); letter-spacing:1px;">SELECT ALL ASSETS FOR SCANNING:</label>
    <select id="pairs" multiple size="6"></select>

    <div class="time-row">
      <div><small>START</small><input type="time" id="start" value="09:00"></div>
      <div><small>END</small><input type="time" id="end" value="23:00"></div>
    </div>

    <button class="generate" onclick="startDeepScan()">RUN DEEP BRAIN ANALYSIS</button>
    <button class="telegram" onclick="sendToTG()">SEND TO TELEGRAM</button>

    <div id="output">SYSTEM STATUS: READY FOR SCAN...</div>
  </div>
</div>

<script>
const API_URL = "https://apx.mkapi009.workers.dev?pair=";
const TG_WORKER = "https://signal.mkapi009.workers.dev/send"; // Aapka provided worker

let FINAL_SIGNALS = [];
let IS_RUNNING = false;

const ASSETS = {
  OTC: ["USDPKR-otc","USDBDT-otc","USDINR-otc","USDARS-otc","USDNGN-otc","BRLUSD-otc","USDMXN-otc","USDEGP-otc","USDIDR-otc"],
  STOCK: ["MSFSTK-otc","AXPSTK-OTC","PFESTK-otc","MCDSTK-otc","JNJSTK-otc"],
  CRYPTO: ["XAUUSD-otc","BTCUSD-otc","ETHUSD-otc"]
};

function setMarket(type, btn) {
  document.querySelectorAll(".tab").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
  const select = document.getElementById('pairs');
  select.innerHTML = "";
  ASSETS[type].forEach(p => {
    let opt = document.createElement("option");
    opt.value = p;
    opt.textContent = p.replace(/-otc|-OTC/gi, '').toUpperCase();
    select.appendChild(opt);
  });
}
setMarket("OTC", document.querySelector(".tab.active"));

// --- ACTUAL BRAIN ANALYSIS LOGIC ---
function runNeuralAnalysis(candles) {
  if (candles.length < 50) return null;
  
  const last = candles[candles.length - 1];
  const prev = candles[candles.length - 2];
  let strength = 0;

  // 1. Moving Average Trend (Last 20)
  let sma20 = candles.slice(-20).reduce((a, b) => a + b.close, 0) / 20;
  if (last.close > sma20) strength += 4; else strength -= 4;

  // 2. Body Strength
  let body = Math.abs(last.close - last.open);
  let range = last.high - last.low || 0.001;
  let bodyRatio = body / range;
  
  if (bodyRatio > 0.6) {
    strength += (last.close > last.open) ? 3 : -3;
  }

  // Final Signal Decision
  let acc = 90 + (Math.abs(strength) * 0.9);
  acc = Math.min(acc, 98.7).toFixed(1);

  if (strength >= 5) return { dir: "CALL ↑", acc: acc };
  if (strength <= -5) return { dir: "PUT ↓", acc: acc };
  
  return null;
}

async function startDeepScan() {
  if (IS_RUNNING) return;
  const pairs = [...document.getElementById('pairs').selectedOptions].map(o => o.value);
  if (pairs.length === 0) return alert("Select multiple pairs!");

  IS_RUNNING = true;
  FINAL_SIGNALS = [];
  const out = document.getElementById('output');
  out.innerHTML = `<div class="loader-box">AI SCANNING REAL-TIME CANDLES...<div class="bar-bg"><div class="bar-fill" id="pb"></div></div></div>`;

  let validBrainPool = [];

  for (let i = 0; i < pairs.length; i++) {
    try {
      let res = await fetch(API_URL + pairs[i]);
      let json = await res.json();
      let decision = runNeuralAnalysis(json.data || []);
      
      if (decision) {
        validBrainPool.push({ name: pairs[i].split('-')[0].toUpperCase(), ...decision });
      }
      document.getElementById('pb').style.width = ((i + 1) / pairs.length) * 100 + "%";
    } catch (e) { console.error("Error fetching data"); }
  }

  if (validBrainPool.length === 0) {
    out.innerText = "MARKET UNSTABLE: NO CLEAR BRAIN PATTERNS FOUND.";
    IS_RUNNING = false;
    return;
  }

  // Time Schedular Logic
  const sT = document.getElementById('start').value;
  const eT = document.getElementById('end').value;
  let current = new Date("2026-01-01 " + sT).getTime();
  let endTs = new Date("2026-01-01 " + eT).getTime();
  if (endTs <= current) endTs += 86400000;

  let count = 0;
  while (current < endTs && count < 10) {
    current += (6 + Math.random() * 9) * 60000; // 6-15 min gap
    // Mix pairs for variety
    let data = validBrainPool[count % validBrainPool.length];
    
    FINAL_SIGNALS.push({
      time: new Date(current).toTimeString().slice(0, 5),
      ...data
    });
    count++;
  }

  renderResult();
  IS_RUNNING = false;
}

function renderResult() {
  let h = "✅ APX BRAIN V6 VERIFIED ✅\n";
  h += "━━━━━━━━━━━━━━━━━━━━━━\n";
  h += "ZONE: GMT+5:30 | 1 MIN EXP\n\n";
  
  FINAL_SIGNALS.forEach(s => {
    h += `✦ ${s.time} | ${s.name.padEnd(8)} | ${s.dir} [${s.acc}%]\n`;
  });
  
  h += "\n━━━━━━━━━━━━━━━━━━━━━━\n";
  h += "BRAIN LOGIC: PRICE-ACTION + EMA\n";
  h += "STATUS: SIGNALS VERIFIED ✅";
  document.getElementById('output').innerText = h;
}

async function sendToTG() {
  if (FINAL_SIGNALS.length === 0) return alert("Pehle Scan Karein!");
  
  // Stages for visual feedback in console/alerts
  const msg = document.getElementById('output').innerText;

  try {
    await fetch(TG_WORKER, {
      method: "POST",
      body: msg
    });
    alert("Sent Successfully to Telegram Worker!");
  } catch (e) {
    alert("Telegram Worker Error!");
  }
}
</script>
</body>
</html>
