<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APX NEURAL V10 - LIVE CANDLE READER</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
<style>
:root { --neon:#00ffcc; --bg:#010409; --call:#00ff88; --put:#ff3366; }
body { margin:0; background:var(--bg); font-family:'Rajdhani'; color:white; }
header { padding:15px; text-align:center; border-bottom:2px solid var(--neon); background:black; }
.container { max-width:480px; margin:10px auto; padding:10px; }
.panel { background:#0d1117; border:1px solid rgba(0,255,204,0.3); border-radius:15px; padding:20px; box-shadow: 0 0 20px rgba(0,0,0,1); }
.tabs { display:flex; gap:5px; margin-bottom:15px; }
.tab { flex:1; padding:10px; border:1px solid var(--neon); background:transparent; color:var(--neon); border-radius:8px; cursor:pointer; font-size:11px; font-weight:bold; text-transform:uppercase; }
.tab.active { background:var(--neon); color:black; }
select, input { width:100%; padding:12px; background:#020617; color:white; border:1px solid #30363d; border-radius:10px; margin-bottom:12px; font-family: 'Rajdhani'; }
.main-btn { width:100%; padding:18px; background:var(--neon); color:black; border:none; border-radius:12px; font-family:'Orbitron'; font-weight:bold; cursor:pointer; font-size:16px; margin-top:5px; }
#output { 
    margin-top:20px; 
    background:#000; 
    padding:15px; 
    border-radius:10px; 
    font-family: 'Courier New', monospace; 
    color:#00ff88; 
    border: 1px solid #1a1d23; 
    white-space: pre;
    font-size: 13px;
    line-height: 1.5;
}
.loading { text-align:center; color:var(--neon); font-family:'Orbitron'; padding:20px; animation: blink 1s infinite; }
@keyframes blink { 50% { opacity: 0.3; } }
</style>
</head>
<body>

<header>
    <div style="font-family:'Orbitron'; color:var(--neon); letter-spacing:2px;">APX ELITE NEURAL V10</div>
    <div id="clock" style="font-size:11px; color:#ffcc00; margin-top:5px;">UTC+6</div>
</header>

<div class="container">
    <div class="panel">
        <div class="tabs">
            <button class="tab active" onclick="setMarket('OTC',this)">OTC</button>
            <button class="tab" onclick="setMarket('STOCK',this)">STOCK</button>
            <button class="tab" onclick="setMarket('CRYPTO',this)">CRYPTO</button>
        </div>

        <select id="pairs" multiple size="6" style="height:150px;"></select>
        
        <div style="display:flex; gap:10px;">
            <div style="flex:1"><label style="font-size:10px; color:var(--neon)">START</label><input type="time" id="start" value="18:00"></div>
            <div style="flex:1"><label style="font-size:10px; color:var(--neon)">END</label><input type="time" id="end" value="20:00"></div>
        </div>

        <button class="main-btn" onclick="runNeuralScanner()">START CANDLE ANALYSIS</button>
        <div id="output">M1;PAIR;TIME;DIRECTION</div>
    </div>
</div>

<script>
const BASE_API = "https://milongazi197.serv00.net/dx/signal_generator.php?action=pair&pair=";

const LIST = {
    OTC: ["USDPKR-OTC","USDBDT-OTC","USDINR-OTC","USDCOP-OTC","USDBRL-OTC","EURUSD-OTC"],
    STOCK: ["MSFT-OTC","AXP-OTC","AAPL-OTC","PFE-OTC","FB-OTC","INTC-OTC"],
    CRYPTO: ["BTCUSD-OTC","ETHUSD-OTC"]
};

// Sync Clock
setInterval(() => {
    let d = new Date();
    d.setHours(d.getUTCHours() + 6);
    document.getElementById('clock').innerText = "UTC+6 | " + d.toLocaleTimeString();
}, 1000);

function setMarket(t, b) {
    let p = document.getElementById('pairs'); p.innerHTML = "";
    document.querySelectorAll(".tab").forEach(x => x.classList.remove("active"));
    b.classList.add("active");
    LIST[t].forEach(item => {
        let o = document.createElement("option"); o.value = item; o.text = item; p.add(o);
    });
}
setMarket('OTC', document.querySelector('.tab'));

async function runNeuralScanner() {
    const output = document.getElementById('output');
    const selected = [...document.getElementById('pairs').selectedOptions].map(o => o.value);
    if (!selected.length) return alert("Bhai, kam se kam ek pair toh select karo!");

    output.innerHTML = `<div class="loading">READING LIVE CANDLES FROM API...</div>`;
    let signals = [];

    for (let pair of selected) {
        try {
            // Fetching from your specific link
            const response = await fetch(BASE_API + pair);
            const data = await response.json();
            
            // Brain: Analyzing last 50 candles for trend
            if (data && data.candles) {
                let candles = data.candles.slice(-50);
                let trendScore = 0;

                candles.forEach(c => {
                    if (parseFloat(c.close) > parseFloat(c.open)) trendScore++;
                    else trendScore--;
                });

                let finalDir = trendScore >= 0 ? "CALL" : "PUT";

                // Distribution Logic for M1 format
                let s = document.getElementById('start').value;
                let e = document.getElementById('end').value;
                let startTime = new Date(new Date().toDateString() + " " + s).getTime();
                let endTime = new Date(new Date().toDateString() + " " + e).getTime();
                if(endTime <= startTime) endTime += 86400000;

                for (let i = 0; i < 4; i++) {
                    let gap = (endTime - startTime) / 5;
                    let sigTime = new Date(startTime + (gap * (i + 1)));
                    sigTime.setSeconds(0);
                    
                    signals.push({
                        text: `M1;${pair.replace("-OTC","")};${sigTime.toTimeString().slice(0,5)};${finalDir}`,
                        raw: sigTime.getTime()
                    });
                }
            }
        } catch (err) { console.log("Error reading pair: " + pair); }
    }

    signals.sort((a,b) => a.raw - b.raw);
    output.innerHTML = signals.length ? signals.map(s => s.text).join('\n') : "API Data Error. Check Link.";
}
</script>
</body>
</html>
