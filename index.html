<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APX AI Signals</title>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:#020617;
color:white;
overflow:hidden;
}

/* Background Animation */
.bg{
position:fixed;
width:100%;
height:100%;
background:linear-gradient(120deg,#020617,#020617,#020617,#0f172a);
animation:bgMove 12s infinite alternate;
z-index:-1;
}

@keyframes bgMove{
0%{filter:hue-rotate(0deg);}
100%{filter:hue-rotate(40deg);}
}

/* Top Bar */
.topbar{
position:absolute;
top:0;
width:100%;
display:flex;
justify-content:space-between;
padding:15px 30px;
background:rgba(2,6,23,0.7);
backdrop-filter:blur(10px);
}

.logo{
font-weight:bold;
font-size:20px;
color:#22c55e;
}

/* Hero Section */
.hero{
text-align:center;
margin-top:120px;
}

.hero h1{
font-size:42px;
margin-bottom:10px;
}

.hero p{
color:#94a3b8;
}

/* Login Card */
.login-card{
position:absolute;
top:55%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(15,23,42,0.9);
padding:40px;
border-radius:20px;
width:320px;
box-shadow:0 0 40px #020617;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:8px;
background:#020617;
color:white;
}

button{
width:100%;
padding:12px;
background:#22c55e;
border:none;
border-radius:8px;
color:white;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

button:hover{
box-shadow:0 0 15px #22c55e;
}

#msg{
text-align:center;
color:#ef4444;
margin-top:10px;
}

.loader{
display:none;
text-align:center;
color:#22c55e;
margin-top:10px;
}

/* Mobile */
@media(max-width:600px){
.hero h1{
font-size:28px;
}
.login-card{
width:85%;
}
}

</style>
</head>

<body>

<div class="bg"></div>

<!-- Top Bar -->
<div class="topbar">
<div class="logo">APX AI SIGNALS</div>
<div id="clock"></div>
</div>

<!-- Hero -->
<div class="hero">
<h1>AI Powered Signal Provider</h1>
<p>Real-Time Feature Signals • Smart Market Movement • OTC AI Engine</p>
</div>

<!-- Login -->
<div class="login-card">
<h2>Admin Secure Login</h2>

<input id="u" placeholder="Username">
<input id="p" type="password" placeholder="Password">

<button onclick="login()">ENTER PANEL</button>

<div class="loader" id="loader">Connecting Secure Server...</div>
<p id="msg"></p>

</div>

<script>

/* CLOCK UTC+6 */
setInterval(()=>{
let now=new Date();
now.setHours(now.getUTCHours()+6);
document.getElementById("clock").innerText=
now.toLocaleTimeString();
},1000);


/* WORKER LOGIN */
async function login(){

let u=document.getElementById("u").value;
let p=document.getElementById("p").value;

document.getElementById("loader").style.display="block";
document.getElementById("msg").innerText="";

try{

let res = await fetch(
"https://signal.mkapi009.workers.dev/login",
{
method:"POST",
headers:{ "Content-Type":"application/json" },
body: JSON.stringify({
user:u,
pass:p
})
});

let data = await res.json();

document.getElementById("loader").style.display="none";

if(data.ok){
window.location="dashboard.html";
}else{
document.getElementById("msg").innerText="Invalid Login";
}

}catch(e){
document.getElementById("loader").style.display="none";
document.getElementById("msg").innerText="Server Connection Error";
}

}

</script>

</body>
</html>
